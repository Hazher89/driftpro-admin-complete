<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skiftplaner - DriftPro Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Check authentication on page load
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '/';
            } else {
                loadAllShifts();
            }
        });

        // Function to load all shifts from Firestore
        async function loadAllShifts() {
            try {
                console.log('Loading all shifts from Firestore...');
                
                const snapshot = await db.collection('shifts').get();
                const shifts = [];
                snapshot.forEach(doc => {
                    shifts.push({ id: doc.id, ...doc.data() });
                });
                
                console.log('Shifts loaded:', shifts);
                displayShifts(shifts);
                
            } catch (error) {
                console.error('Error loading shifts:', error);
                document.getElementById('shiftsContainer').innerHTML = '<p class="text-red-400">Feil ved lasting av skift: ' + error.message + '</p>';
            }
        }

        // Function to display shifts
        function displayShifts(shifts) {
            const container = document.getElementById('shiftsContainer');
            
            if (shifts.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16">
                        <div class="w-24 h-24 bg-gradient-to-br from-yellow-500/20 to-yellow-600/20 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-12 h-12 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-2">Ingen skift funnet</h3>
                        <p class="text-gray-400">Det er ingen skiftplaner i systemet enn√•.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="space-y-6">
                    ${shifts.map(shift => `
                        <div class="glass-effect rounded-2xl p-6 hover:bg-white/20 transition-all duration-300 transform hover:scale-105 shadow-xl">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <div class="w-16 h-16 bg-gradient-to-br from-yellow-500 to-yellow-600 rounded-full flex items-center justify-center shadow-lg">
                                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-6">
                                        <h3 class="text-xl font-bold text-white mb-1">
                                            ${shift.title || shift.name || 'Ukjent skift'}
                                        </h3>
                                        <p class="text-gray-300 mb-1">
                                            ${shift.description || 'Ingen beskrivelse'}
                                        </p>
                                        <p class="text-gray-400 text-sm">
                                            ${shift.startTime ? new Date(shift.startTime.toDate()).toLocaleString('no-NO') : 'Ingen starttid'} - 
                                            ${shift.endTime ? new Date(shift.endTime.toDate()).toLocaleString('no-NO') : 'Ingen sluttid'}
                                        </p>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <span class="px-4 py-2 bg-gradient-to-r from-blue-500/20 to-blue-600/20 border border-blue-500/30 rounded-full text-sm font-medium text-blue-300">
                                        ${shift.type || 'Standard'}
                                    </span>
                                    <span class="px-4 py-2 bg-gradient-to-r from-green-500/20 to-green-600/20 border border-green-500/30 rounded-full text-sm font-medium text-green-300">
                                        ${shift.status || 'Aktiv'}
                                    </span>
                                    <button onclick="editShift('${shift.id}')" class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-indigo-600 text-white font-bold rounded-xl hover:from-indigo-600 hover:to-indigo-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                                        Rediger
                                    </button>
                                </div>
                            </div>
                            <div class="mt-6 grid grid-cols-1 md:grid-cols-4 gap-4 text-sm">
                                <div class="bg-white/5 rounded-lg p-4">
                                    <span class="text-gray-400">ID:</span>
                                    <p class="text-white font-mono">${shift.id}</p>
                                </div>
                                <div class="bg-white/5 rounded-lg p-4">
                                    <span class="text-gray-400">Opprettet:</span>
                                    <p class="text-white">${shift.createdAt ? new Date(shift.createdAt.toDate()).toLocaleString('no-NO') : 'Ukjent'}</p>
                                </div>
                                <div class="bg-white/5 rounded-lg p-4">
                                    <span class="text-gray-400">Ansatt:</span>
                                    <p class="text-white">${shift.employeeName || shift.employeeId || 'Ikke tildelt'}</p>
                                </div>
                                <div class="bg-white/5 rounded-lg p-4">
                                    <span class="text-gray-400">Avdeling:</span>
                                    <p class="text-white">${shift.department || 'Ikke spesifisert'}</p>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Function to edit shift
        function editShift(shiftId) {
            alert('Redigering av skift ' + shiftId + ' kommer snart!');
        }

        // Function to go back to dashboard
        function goToDashboard() {
            window.location.href = '/';
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-white min-h-screen">
    <!-- Header -->
    <header class="glass-effect border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <h1 class="text-4xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">Skiftplaner</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="goToDashboard()" class="px-6 py-3 bg-gradient-to-r from-gray-600 to-gray-700 text-white font-bold rounded-xl hover:from-gray-700 hover:to-gray-800 transform hover:scale-105 transition-all duration-300 shadow-lg">
                        Tilbake til Dashboard
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Page header -->
        <div class="mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-bold text-white mb-2">Alle Skiftplaner</h2>
                    <p class="text-xl text-gray-300">Oversikt over alle skiftplaner i systemet</p>
                </div>
                <button onclick="loadAllShifts()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-xl hover:from-blue-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                    Oppdater
                </button>
            </div>
        </div>

        <!-- Shifts container -->
        <div id="shiftsContainer" class="glass-effect rounded-2xl p-8 shadow-2xl">
            <div class="text-center py-16">
                <div class="w-16 h-16 border-4 border-white/30 border-t-white rounded-full animate-spin mx-auto mb-6"></div>
                <p class="text-xl text-gray-300">Laster skiftplaner...</p>
            </div>
        </div>
    </main>
</body>
</html>

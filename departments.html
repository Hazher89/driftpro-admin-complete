<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriftPro - Avdelingsadministrasjon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; }
        .modal-backdrop {
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-4xl font-bold mb-2">üè¢ Avdelingsadministrasjon</h1>
                    <p class="text-gray-400">Administrer avdelinger, ledere og ansatte</p>
                </div>
                <div class="flex items-center gap-4">
                    <a href="index.html" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg font-semibold transition-colors">
                        ‚Üê Tilbake til hjemmeside
                    </a>
                    <button onclick="showAddDepartmentModal()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition-colors">
                        + Ny avdeling
                    </button>
                </div>
            </div>
        </header>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-gray-800 p-6 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Totalt avdelinger</p>
                        <p class="text-2xl font-bold" id="totalDepartments">0</p>
                    </div>
                    <div class="bg-blue-600 p-3 rounded-lg">
                        <span class="text-xl">üè¢</span>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Aktive avdelinger</p>
                        <p class="text-2xl font-bold" id="activeDepartments">0</p>
                    </div>
                    <div class="bg-green-600 p-3 rounded-lg">
                        <span class="text-xl">‚úÖ</span>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Totalt ansatte</p>
                        <p class="text-2xl font-bold" id="totalEmployees">0</p>
                    </div>
                    <div class="bg-purple-600 p-3 rounded-lg">
                        <span class="text-xl">üë•</span>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Ledige stillinger</p>
                        <p class="text-2xl font-bold" id="openPositions">0</p>
                    </div>
                    <div class="bg-yellow-600 p-3 rounded-lg">
                        <span class="text-xl">üíº</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">S√∏k avdelinger</label>
                    <input type="text" id="departmentSearch" placeholder="S√∏k etter navn eller kode..." class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Status</label>
                    <select id="statusFilter" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="">Alle statuser</option>
                        <option value="Active">Aktiv</option>
                        <option value="Inactive">Inaktiv</option>
                        <option value="Archived">Arkivert</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Avdelingsleder</label>
                    <select id="leaderFilter" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="">Alle ledere</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="clearFilters()" class="w-full bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg font-semibold transition-colors">
                        Nullstill filtre
                    </button>
                </div>
            </div>
        </div>

        <!-- Departments Table -->
        <div class="bg-gray-800 rounded-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Avdeling</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Leder</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Ansatte</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Handlinger</th>
                        </tr>
                    </thead>
                    <tbody id="departmentsTableBody" class="bg-gray-800 divide-y divide-gray-700">
                        <!-- Departments will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Department Modal -->
    <div id="addDepartmentModal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Legg til ny avdeling</h2>
                <button onclick="hideAddDepartmentModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            
            <form id="addDepartmentForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Avdelingsnavn *</label>
                        <input type="text" id="departmentName" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Avdelingskode</label>
                        <input type="text" id="departmentCode" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Beskrivelse</label>
                    <textarea id="departmentDescription" rows="3" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Avdelingsleder</label>
                        <select id="departmentLeader" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                            <option value="">Velg leder</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Status</label>
                        <select id="departmentStatus" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                            <option value="Active">Aktiv</option>
                            <option value="Inactive">Inaktiv</option>
                            <option value="Archived">Arkivert</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Maks ansatte</label>
                        <input type="number" id="maxEmployees" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Budsjett (NOK)</label>
                    <input type="number" id="departmentBudget" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="hideAddDepartmentModal()" class="px-6 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg font-semibold transition-colors">
                        Avbryt
                    </button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-colors">
                        Legg til avdeling
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Department Modal -->
    <div id="editDepartmentModal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Rediger Avdeling</h2>
                <button onclick="hideEditDepartmentModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            
            <form id="editDepartmentForm" class="space-y-6">
                <input type="hidden" id="editDepartmentId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Avdelingsnavn *</label>
                        <input type="text" id="editDepartmentName" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Avdelingskode</label>
                        <input type="text" id="editDepartmentCode" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Beskrivelse</label>
                    <textarea id="editDepartmentDescription" rows="3" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Avdelingsleder</label>
                        <select id="editDepartmentLeader" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                            <option value="">Velg leder</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Status</label>
                        <select id="editDepartmentStatus" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                            <option value="Active">Aktiv</option>
                            <option value="Inactive">Inaktiv</option>
                            <option value="Archived">Arkivert</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Maks ansatte</label>
                        <input type="number" id="editMaxEmployees" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Budsjett (NOK)</label>
                    <input type="number" id="editDepartmentBudget" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="hideEditDepartmentModal()" class="px-6 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg font-semibold transition-colors">
                        Avbryt
                    </button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-colors">
                        Lagre endringer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Mock data
        let departments = [
            {
                id: '1',
                name: 'IT-avdelingen',
                code: 'IT',
                description: 'Informasjonsteknologi og systemutvikling',
                leaderId: '1',
                status: 'Active',
                maxEmployees: 15,
                budget: 2500000,
                createdAt: new Date('2024-01-15'),
                employees: ['1', '2', '3']
            },
            {
                id: '2',
                name: 'HR-avdelingen',
                code: 'HR',
                description: 'Human Resources og personaladministrasjon',
                leaderId: '2',
                status: 'Active',
                maxEmployees: 8,
                budget: 1200000,
                createdAt: new Date('2024-01-20'),
                employees: ['4', '5']
            },
            {
                id: '3',
                name: 'Markedsf√∏ring',
                code: 'MKT',
                description: 'Markedsf√∏ring og kommunikasjon',
                leaderId: '3',
                status: 'Active',
                maxEmployees: 12,
                budget: 1800000,
                createdAt: new Date('2024-02-01'),
                employees: ['6', '7', '8']
            }
        ];

        let employees = [
            { id: '1', firstName: 'Ola', lastName: 'Nordmann', position: 'IT-sjef', departmentId: '1' },
            { id: '2', firstName: 'Kari', lastName: 'Hansen', position: 'Utvikler', departmentId: '1' },
            { id: '3', firstName: 'Per', lastName: 'Olsen', position: 'Systemadministrator', departmentId: '1' },
            { id: '4', firstName: 'Anne', lastName: 'Berg', position: 'HR-sjef', departmentId: '2' },
            { id: '5', firstName: 'Lars', lastName: 'S√∏rensen', position: 'HR-konsulent', departmentId: '2' },
            { id: '6', firstName: 'Maria', lastName: 'Jensen', position: 'Markedssjef', departmentId: '3' },
            { id: '7', firstName: 'Erik', lastName: 'Nilsen', position: 'Markedskonsulent', departmentId: '3' },
            { id: '8', firstName: 'Sofia', lastName: 'Andersen', position: 'Kommunikasjonsr√•dgiver', departmentId: '3' }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded successfully');
            displayDepartments();
            updateStatistics();
            populateLeaderFilters();
            
            // Event listeners
            document.getElementById('departmentSearch').addEventListener('input', filterDepartments);
            document.getElementById('statusFilter').addEventListener('change', filterDepartments);
            document.getElementById('leaderFilter').addEventListener('change', filterDepartments);
            document.getElementById('addDepartmentForm').addEventListener('submit', addDepartment);
            document.getElementById('editDepartmentForm').addEventListener('submit', saveDepartmentEdit);
        });

        // Modal functions
        function showAddDepartmentModal() {
            console.log('Opening add department modal');
            document.getElementById('addDepartmentModal').classList.remove('hidden');
            populateLeaderFilters();
        }

        function hideAddDepartmentModal() {
            document.getElementById('addDepartmentModal').classList.add('hidden');
            document.getElementById('addDepartmentForm').reset();
        }

        function showEditDepartmentModal(deptId) {
            console.log('Opening edit department modal for:', deptId);
            const department = departments.find(d => d.id === deptId);
            if (department) {
                document.getElementById('editDepartmentId').value = department.id;
                document.getElementById('editDepartmentName').value = department.name;
                document.getElementById('editDepartmentCode').value = department.code || '';
                document.getElementById('editDepartmentDescription').value = department.description || '';
                document.getElementById('editDepartmentLeader').value = department.leaderId || '';
                document.getElementById('editDepartmentStatus').value = department.status;
                document.getElementById('editMaxEmployees').value = department.maxEmployees || '';
                document.getElementById('editDepartmentBudget').value = department.budget || '';
                
                document.getElementById('editDepartmentModal').classList.remove('hidden');
                populateLeaderFilters();
            }
        }

        function hideEditDepartmentModal() {
            document.getElementById('editDepartmentModal').classList.add('hidden');
            document.getElementById('editDepartmentForm').reset();
        }

        // CRUD functions
        function addDepartment(event) {
            event.preventDefault();
            
            const newDepartment = {
                id: Date.now().toString(),
                name: document.getElementById('departmentName').value,
                code: document.getElementById('departmentCode').value,
                description: document.getElementById('departmentDescription').value,
                leaderId: document.getElementById('departmentLeader').value || null,
                status: document.getElementById('departmentStatus').value,
                maxEmployees: parseInt(document.getElementById('maxEmployees').value) || null,
                budget: parseInt(document.getElementById('departmentBudget').value) || null,
                createdAt: new Date(),
                employees: []
            };
            
            departments.push(newDepartment);
            hideAddDepartmentModal();
            updateStatistics();
            displayDepartments();
            
            alert('Avdeling lagt til!');
        }

        function saveDepartmentEdit(event) {
            event.preventDefault();
            
            const deptId = document.getElementById('editDepartmentId').value;
            const department = departments.find(d => d.id === deptId);
            
            if (department) {
                department.name = document.getElementById('editDepartmentName').value;
                department.code = document.getElementById('editDepartmentCode').value;
                department.description = document.getElementById('editDepartmentDescription').value;
                department.leaderId = document.getElementById('editDepartmentLeader').value || null;
                department.status = document.getElementById('editDepartmentStatus').value;
                department.maxEmployees = parseInt(document.getElementById('editMaxEmployees').value) || null;
                department.budget = parseInt(document.getElementById('editDepartmentBudget').value) || null;
                
                displayDepartments();
                hideEditDepartmentModal();
                updateStatistics();
                alert('Avdeling oppdatert!');
            }
        }

        function deleteDepartment(deptId) {
            if (confirm('Er du sikker p√• at du vil slette denne avdelingen?')) {
                departments = departments.filter(d => d.id !== deptId);
                displayDepartments();
                updateStatistics();
                alert('Avdeling slettet!');
            }
        }

        // Display functions
        function displayDepartments() {
            const tbody = document.getElementById('departmentsTableBody');
            tbody.innerHTML = '';
            
            departments.forEach(dept => {
                const leader = employees.find(emp => emp.id === dept.leaderId);
                const deptEmployees = employees.filter(emp => emp.departmentId === dept.id);
                
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-700';
                row.innerHTML = `
                    <td class="px-6 py-4">
                        <div>
                            <div class="text-sm font-medium">${dept.name}</div>
                            <div class="text-sm text-gray-400">${dept.code || 'Ingen kode'}</div>
                            <div class="text-xs text-gray-500">${dept.description || 'Ingen beskrivelse'}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm">
                            ${leader ? `${leader.firstName} ${leader.lastName}` : 'Ingen leder'}
                        </div>
                        <div class="text-xs text-gray-400">
                            ${leader ? leader.position : ''}
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm">
                            ${deptEmployees.length} / ${dept.maxEmployees || '‚àû'}
                        </div>
                        <div class="text-xs text-gray-400">
                            ${deptEmployees.map(emp => `${emp.firstName} ${emp.lastName}`).join(', ') || 'Ingen ansatte'}
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            dept.status === 'Active' ? 'bg-green-100 text-green-800' :
                            dept.status === 'Inactive' ? 'bg-yellow-100 text-yellow-800' :
                            'bg-red-100 text-red-800'
                        }">
                            ${dept.status === 'Active' ? 'Aktiv' : dept.status === 'Inactive' ? 'Inaktiv' : 'Arkivert'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm font-medium">
                        <button onclick="showEditDepartmentModal('${dept.id}')" class="text-blue-400 hover:text-blue-300 mr-3">
                            Rediger
                        </button>
                        <button onclick="deleteDepartment('${dept.id}')" class="text-red-400 hover:text-red-300">
                            Slett
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStatistics() {
            document.getElementById('totalDepartments').textContent = departments.length;
            document.getElementById('activeDepartments').textContent = departments.filter(d => d.status === 'Active').length;
            document.getElementById('totalEmployees').textContent = employees.length;
            
            const totalMaxEmployees = departments.reduce((sum, dept) => sum + (dept.maxEmployees || 0), 0);
            const openPositions = totalMaxEmployees - employees.length;
            document.getElementById('openPositions').textContent = Math.max(0, openPositions);
        }

        function populateLeaderFilters() {
            const leaderSelect = document.getElementById('leaderFilter');
            const addLeaderSelect = document.getElementById('departmentLeader');
            const editLeaderSelect = document.getElementById('editDepartmentLeader');
            
            const leaderOptions = employees.map(emp => 
                `<option value="${emp.id}">${emp.firstName} ${emp.lastName} - ${emp.position}</option>`
            ).join('');
            
            leaderSelect.innerHTML = '<option value="">Alle ledere</option>' + leaderOptions;
            addLeaderSelect.innerHTML = '<option value="">Velg leder</option>' + leaderOptions;
            editLeaderSelect.innerHTML = '<option value="">Velg leder</option>' + leaderOptions;
        }

        function filterDepartments() {
            const searchTerm = document.getElementById('departmentSearch').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const leaderFilter = document.getElementById('leaderFilter').value;
            
            const filteredDepartments = departments.filter(dept => {
                const matchesSearch = dept.name.toLowerCase().includes(searchTerm) || 
                                    (dept.code && dept.code.toLowerCase().includes(searchTerm));
                const matchesStatus = !statusFilter || dept.status === statusFilter;
                const matchesLeader = !leaderFilter || dept.leaderId === leaderFilter;
                
                return matchesSearch && matchesStatus && matchesLeader;
            });
            
            displayFilteredDepartments(filteredDepartments);
        }

        function displayFilteredDepartments(filteredDepartments) {
            const tbody = document.getElementById('departmentsTableBody');
            tbody.innerHTML = '';
            
            filteredDepartments.forEach(dept => {
                const leader = employees.find(emp => emp.id === dept.leaderId);
                const deptEmployees = employees.filter(emp => emp.departmentId === dept.id);
                
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-700';
                row.innerHTML = `
                    <td class="px-6 py-4">
                        <div>
                            <div class="text-sm font-medium">${dept.name}</div>
                            <div class="text-sm text-gray-400">${dept.code || 'Ingen kode'}</div>
                            <div class="text-xs text-gray-500">${dept.description || 'Ingen beskrivelse'}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm">
                            ${leader ? `${leader.firstName} ${leader.lastName}` : 'Ingen leder'}
                        </div>
                        <div class="text-xs text-gray-400">
                            ${leader ? leader.position : ''}
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm">
                            ${deptEmployees.length} / ${dept.maxEmployees || '‚àû'}
                        </div>
                        <div class="text-xs text-gray-400">
                            ${deptEmployees.map(emp => `${emp.firstName} ${emp.lastName}`).join(', ') || 'Ingen ansatte'}
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            dept.status === 'Active' ? 'bg-green-100 text-green-800' :
                            dept.status === 'Inactive' ? 'bg-yellow-100 text-yellow-800' :
                            'bg-red-100 text-red-800'
                        }">
                            ${dept.status === 'Active' ? 'Aktiv' : dept.status === 'Inactive' ? 'Inaktiv' : 'Arkivert'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm font-medium">
                        <button onclick="showEditDepartmentModal('${dept.id}')" class="text-blue-400 hover:text-blue-300 mr-3">
                            Rediger
                        </button>
                        <button onclick="deleteDepartment('${dept.id}')" class="text-red-400 hover:text-red-300">
                            Slett
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function clearFilters() {
            document.getElementById('departmentSearch').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('leaderFilter').value = '';
            displayDepartments();
        }
    </script>
</body>

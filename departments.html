<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriftPro - Avdelingsadministrasjon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-4xl font-bold mb-2">�� Avdelingsadministrasjon</h1>
                    <p class="text-gray-400">Administrer avdelinger, ledere og ansatte</p>
                </div>
                <div class="flex items-center gap-4">
                    <a href="index.html" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg font-semibold transition-colors">
                        ← Tilbake til hjemmeside
                    </a>
                    <button id="addDepartmentBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition-colors">
                        + Ny avdeling
                    </button>
                </div>
            </div>
        </header>

        <div id="content">
            <p>Laster avdelinger...</p>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded successfully');
            
            // Add event listener to button
            document.getElementById('addDepartmentBtn').addEventListener('click', function() {
                alert('Knappen fungerer! Modal kommer snart...');
            });
            
            // Load data
            loadDataFromFirestore();
        });

        async function loadDataFromFirestore() {
            try {
                console.log('Loading data from Firestore...');
                
                // Load departments
                const departmentsSnapshot = await db.collection('departments').get();
                const departments = departmentsSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                console.log('Loaded departments:', departments.length);
                
                // Display departments
                const content = document.getElementById('content');
                if (departments.length === 0) {
                    content.innerHTML = '<p class="text-gray-400">Ingen avdelinger funnet. Klikk på "+ Ny avdeling" for å legge til en.</p>';
                } else {
                    content.innerHTML = '<p class="text-green-400">Avdelinger lastet fra Firestore: ' + departments.length + '</p>';
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('content').innerHTML = '<p class="text-red-400">Feil ved lasting av data fra Firestore</p>';
            }
        }
    </script>
</body>
</html>

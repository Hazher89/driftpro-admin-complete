<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriftPro - Avdelingsadministrasjon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; }
        .modal-backdrop {
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-4xl font-bold mb-2">üè¢ Avdelingsadministrasjon</h1>
                    <p class="text-gray-400">Administrer avdelinger, ledere og ansatte</p>
                </div>
                <div class="flex items-center gap-4">
                    <a href="index.html" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded-lg font-semibold transition-colors">
                        ‚Üê Tilbake til hjemmeside
                    </a>
                    <button onclick="showAddDepartmentModal()" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition-colors">
                        + Ny avdeling
                    </button>
                </div>
            </div>
        </header>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-gray-800 p-6 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Totalt avdelinger</p>
                        <p class="text-2xl font-bold" id="totalDepartments">0</p>
                    </div>
                    <div class="bg-blue-600 p-3 rounded-lg">
                        <span class="text-xl">üè¢</span>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Aktive avdelinger</p>
                        <p class="text-2xl font-bold" id="activeDepartments">0</p>
                    </div>
                    <div class="bg-green-600 p-3 rounded-lg">
                        <span class="text-xl">‚úÖ</span>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Totalt ansatte</p>
                        <p class="text-2xl font-bold" id="totalEmployees">0</p>
                    </div>
                    <div class="bg-purple-600 p-3 rounded-lg">
                        <span class="text-xl">üë•</span>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 p-6 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Avdelingsledere</p>
                        <p class="text-2xl font-bold" id="totalLeaders">0</p>
                    </div>
                    <div class="bg-yellow-600 p-3 rounded-lg">
                        <span class="text-xl">üëë</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="bg-gray-800 p-6 rounded-lg mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="departmentSearch" placeholder="S√∏k etter avdeling..." class="flex-1 p-3 bg-gray-700 border border-gray-600 rounded-lg focus:border-blue-500 focus:outline-none">
                <select id="statusFilter" class="p-3 bg-gray-700 border border-gray-600 rounded-lg focus:border-blue-500 focus:outline-none">
                    <option value="">Alle statuser</option>
                    <option value="active">Aktiv</option>
                    <option value="inactive">Inaktiv</option>
                </select>
                <select id="leaderFilter" class="p-3 bg-gray-700 border border-gray-600 rounded-lg focus:border-blue-500 focus:outline-none">
                    <option value="">Alle ledere</option>
                </select>
                <button onclick="clearFilters()" class="bg-gray-600 hover:bg-gray-700 px-4 py-3 rounded-lg font-semibold transition-colors">
                    Nullstill filtre
                </button>
            </div>
        </div>

        <!-- Departments Table -->
        <div class="bg-gray-800 rounded-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="text-left p-4 font-semibold">Avdelingsnavn</th>
                            <th class="text-left p-4 font-semibold">Leder</th>
                            <th class="text-left p-4 font-semibold">Antall ansatte</th>
                            <th class="text-left p-4 font-semibold">Status</th>
                            <th class="text-left p-4 font-semibold">Opprettet</th>
                            <th class="text-left p-4 font-semibold">Handlinger</th>
                        </tr>
                    </thead>
                    <tbody id="departmentsTableBody">
                        <!-- Departments will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Department Modal -->
    <div id="addDepartmentModal" class="fixed inset-0 bg-black bg-opacity-50 modal-backdrop flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Legg til ny avdeling</h2>
                <button onclick="hideAddDepartmentModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            
            <form id="addDepartmentForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Avdelingsnavn *</label>
                        <input type="text" id="departmentName" required class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none" placeholder="Skriv avdelingsnavn">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Avdelingskode</label>
                        <input type="text" id="departmentCode" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none" placeholder="IT, HR, SALG">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Beskrivelse</label>
                    <textarea id="departmentDescription" rows="3" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none" placeholder="Beskriv avdelingens ansvar og funksjoner"></textarea>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Avdelingsleder</label>
                        <select id="departmentLeader" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none">
                            <option value="">Velg leder</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Status</label>
                        <select id="departmentStatus" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none">
                            <option value="active">Aktiv</option>
                            <option value="inactive">Inaktiv</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Maks antall ansatte</label>
                        <input type="number" id="maxEmployees" min="1" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none" placeholder="50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Budsjett (kr)</label>
                        <input type="number" id="departmentBudget" min="0" class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 focus:border-blue-500 focus:outline-none" placeholder="1000000">
                    </div>
                </div>
                
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-semibold transition-colors">
                        Legg til avdeling
                    </button>
                    <button type="button" onclick="hideAddDepartmentModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 py-3 rounded-lg font-semibold transition-colors">
                        Avbryt
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Mock data
        let departments = [
            {
                id: '1',
                name: 'IT-avdelingen',
                code: 'IT',
                description: 'Informasjonsteknologi og systemutvikling',
                leaderId: '1',
                status: 'active',
                maxEmployees: 15,
                budget: 2500000,
                createdAt: new Date('2024-01-15'),
                employees: ['1', '2', '3']
            },
            {
                id: '2',
                name: 'HR-avdelingen',
                code: 'HR',
                description: 'Human Resources og personaladministrasjon',
                leaderId: '2',
                status: 'active',
                maxEmployees: 8,
                budget: 1200000,
                createdAt: new Date('2024-01-20'),
                employees: ['4', '5']
            },
            {
                id: '3',
                name: 'Salg og markedsf√∏ring',
                code: 'SALG',
                description: 'Salg, markedsf√∏ring og kundeservice',
                leaderId: '3',
                status: 'active',
                maxEmployees: 20,
                budget: 3500000,
                createdAt: new Date('2024-02-01'),
                employees: ['6', '7', '8', '9']
            }
        ];

        let employees = [
            { id: '1', firstName: 'Ola', lastName: 'Nordmann', email: 'ola@driftpro.no', position: 'Senior Utvikler', departmentId: '1', salary: 750000, startDate: '2023-03-15' },
            { id: '2', firstName: 'Kari', lastName: 'Hansen', email: 'kari@driftpro.no', position: 'Frontend Utvikler', departmentId: '1', salary: 650000, startDate: '2023-06-01' },
            { id: '3', firstName: 'Per', lastName: 'Olsen', email: 'per@driftpro.no', position: 'Backend Utvikler', departmentId: '1', salary: 700000, startDate: '2023-04-10' },
            { id: '4', firstName: 'Anne', lastName: 'Berg', email: 'anne@driftpro.no', position: 'HR Manager', departmentId: '2', salary: 800000, startDate: '2023-01-15' },
            { id: '5', firstName: 'Erik', lastName: 'S√∏rensen', email: 'erik@driftpro.no', position: 'HR Konsulent', departmentId: '2', salary: 550000, startDate: '2023-08-01' },
            { id: '6', firstName: 'Maria', lastName: 'Johansen', email: 'maria@driftpro.no', position: 'Salgssjef', departmentId: '3', salary: 850000, startDate: '2023-02-01' },
            { id: '7', firstName: 'Lars', lastName: 'Pedersen', email: 'lars@driftpro.no', position: 'Markedssjef', departmentId: '3', salary: 780000, startDate: '2023-05-15' },
            { id: '8', firstName: 'Sofia', lastName: 'Andersen', email: 'sofia@driftpro.no', position: 'Kundeservice', departmentId: '3', salary: 450000, startDate: '2023-09-01' },
            { id: '9', firstName: 'Thomas', lastName: 'Nilsen', email: 'thomas@driftpro.no', position: 'Salgsrepresentant', departmentId: '3', salary: 500000, startDate: '2023-07-01' },
            { id: '10', firstName: 'Ingrid', lastName: 'Svendsen', email: 'ingrid@driftpro.no', position: 'Designer', departmentId: null, salary: 600000, startDate: '2023-10-01' },
            { id: '11', firstName: 'Bj√∏rn', lastName: 'Eriksen', email: 'bjorn@driftpro.no', position: 'Analytiker', departmentId: null, salary: 650000, startDate: '2023-11-01' }
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStatistics();
            displayDepartments();
            populateLeaderFilters();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('departmentSearch').addEventListener('input', filterDepartments);
            document.getElementById('statusFilter').addEventListener('change', filterDepartments);
            document.getElementById('leaderFilter').addEventListener('change', filterDepartments);
            
            // Form submissions
            document.getElementById('addDepartmentForm').addEventListener('submit', addDepartment);
        }

        function updateStatistics() {
            const totalDepts = departments.length;
            const activeDepts = departments.filter(d => d.status === 'active').length;
            const totalEmps = employees.length;
            const totalLeaders = departments.filter(d => d.leaderId).length;
            
            document.getElementById('totalDepartments').textContent = totalDepts;
            document.getElementById('activeDepartments').textContent = activeDepts;
            document.getElementById('totalEmployees').textContent = totalEmps;
            document.getElementById('totalLeaders').textContent = totalLeaders;
        }

        function displayDepartments() {
            const tbody = document.getElementById('departmentsTableBody');
            tbody.innerHTML = '';
            
            departments.forEach(dept => {
                const leader = employees.find(emp => emp.id === dept.leaderId);
                const employeeCount = employees.filter(emp => emp.departmentId === dept.id).length;
                const createdDate = dept.createdAt ? dept.createdAt.toLocaleDateString('no-NO') : 'Ukjent';
                
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700 hover:bg-gray-700 transition-colors';
                row.innerHTML = `
                    <td class="p-4">
                        <div class="font-medium">${dept.name}</div>
                        <div class="text-sm text-gray-400">${dept.code || ''} ‚Ä¢ ${dept.description || 'Ingen beskrivelse'}</div>
                    </td>
                    <td class="p-4">
                        <div class="font-medium">${leader ? `${leader.firstName} ${leader.lastName}` : 'Ikke tildelt'}</div>
                        <div class="text-sm text-gray-400">${leader ? leader.position : ''}</div>
                    </td>
                    <td class="p-4">
                        <span class="bg-blue-600 px-3 py-1 rounded-full text-sm">${employeeCount} ansatte</span>
                        ${dept.maxEmployees ? `<div class="text-xs text-gray-400 mt-1">Maks: ${dept.maxEmployees}</div>` : ''}
                    </td>
                    <td class="p-4">
                        <span class="${dept.status === 'active' ? 'bg-green-600' : 'bg-red-600'} px-3 py-1 rounded-full text-sm">
                            ${dept.status === 'active' ? 'Aktiv' : 'Inaktiv'}
                        </span>
                    </td>
                    <td class="p-4 text-sm text-gray-400">${createdDate}</td>
                    <td class="p-4">
                        <div class="flex gap-2">
                            <button onclick="editDepartment('${dept.id}')" class="bg-yellow-600 hover:bg-yellow-700 px-3 py-1 rounded text-sm">
                                ‚úèÔ∏è Rediger
                            </button>
                            <button onclick="deleteDepartment('${dept.id}')" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">
                                üóëÔ∏è Slett
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterDepartments() {
            const searchTerm = document.getElementById('departmentSearch').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const leaderFilter = document.getElementById('leaderFilter').value;
            
            const filteredDepts = departments.filter(dept => {
                const matchesSearch = dept.name.toLowerCase().includes(searchTerm) || 
                                    (dept.code && dept.code.toLowerCase().includes(searchTerm)) ||
                                    (dept.description && dept.description.toLowerCase().includes(searchTerm));
                const matchesStatus = !statusFilter || dept.status === statusFilter;
                const matchesLeader = !leaderFilter || dept.leaderId === leaderFilter;
                
                return matchesSearch && matchesStatus && matchesLeader;
            });
            
            displayFilteredDepartments(filteredDepts);
        }

        function displayFilteredDepartments(filteredDepts) {
            const tbody = document.getElementById('departmentsTableBody');
            tbody.innerHTML = '';
            
            if (filteredDepts.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="p-8 text-center text-gray-400">
                            Ingen avdelinger funnet med de valgte filtrene
                        </td>
                    </tr>
                `;
                return;
            }
            
            filteredDepts.forEach(dept => {
                const leader = employees.find(emp => emp.id === dept.leaderId);
                const employeeCount = employees.filter(emp => emp.departmentId === dept.id).length;
                const createdDate = dept.createdAt ? dept.createdAt.toLocaleDateString('no-NO') : 'Ukjent';
                
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700 hover:bg-gray-700 transition-colors';
                row.innerHTML = `
                    <td class="p-4">
                        <div class="font-medium">${dept.name}</div>
                        <div class="text-sm text-gray-400">${dept.code || ''} ‚Ä¢ ${dept.description || 'Ingen beskrivelse'}</div>
                    </td>
                    <td class="p-4">
                        <div class="font-medium">${leader ? `${leader.firstName} ${leader.lastName}` : 'Ikke tildelt'}</div>
                        <div class="text-sm text-gray-400">${leader ? leader.position : ''}</div>
                    </td>
                    <td class="p-4">
                        <span class="bg-blue-600 px-3 py-1 rounded-full text-sm">${employeeCount} ansatte</span>
                        ${dept.maxEmployees ? `<div class="text-xs text-gray-400 mt-1">Maks: ${dept.maxEmployees}</div>` : ''}
                    </td>
                    <td class="p-4">
                        <span class="${dept.status === 'active' ? 'bg-green-600' : 'bg-red-600'} px-3 py-1 rounded-full text-sm">
                            ${dept.status === 'active' ? 'Aktiv' : 'Inaktiv'}
                        </span>
                    </td>
                    <td class="p-4 text-sm text-gray-400">${createdDate}</td>
                    <td class="p-4">
                        <div class="flex gap-2">
                            <button onclick="editDepartment('${dept.id}')" class="bg-yellow-600 hover:bg-yellow-700 px-3 py-1 rounded text-sm">
                                ‚úèÔ∏è Rediger
                            </button>
                            <button onclick="deleteDepartment('${dept.id}')" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">
                                üóëÔ∏è Slett
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function clearFilters() {
            document.getElementById('departmentSearch').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('leaderFilter').value = '';
            displayDepartments();
        }

        function populateLeaderFilters() {
            const leaderSelect = document.getElementById('leaderFilter');
            const addLeaderSelect = document.getElementById('departmentLeader');
            
            const leaderOptions = employees.map(emp => 
                `<option value="${emp.id}">${emp.firstName} ${emp.lastName} - ${emp.position}</option>`
            ).join('');
            
            leaderSelect.innerHTML = '<option value="">Alle ledere</option>' + leaderOptions;
            addLeaderSelect.innerHTML = '<option value="">Velg leder</option>' + leaderOptions;
        }

        // Modal functions
        function showAddDepartmentModal() {
            document.getElementById('addDepartmentModal').classList.remove('hidden');
            populateLeaderFilters();
        }

        function hideAddDepartmentModal() {
            document.getElementById('addDepartmentModal').classList.add('hidden');
            document.getElementById('addDepartmentForm').reset();
        }

        // CRUD functions
        function addDepartment(event) {
            event.preventDefault();
            
            const newDepartment = {
                id: Date.now().toString(),
                name: document.getElementById('departmentName').value,
                code: document.getElementById('departmentCode').value,
                description: document.getElementById('departmentDescription').value,
                leaderId: document.getElementById('departmentLeader').value || null,
                status: document.getElementById('departmentStatus').value,
                maxEmployees: parseInt(document.getElementById('maxEmployees').value) || null,
                budget: parseInt(document.getElementById('departmentBudget').value) || null,
                createdAt: new Date(),
                employees: []
            };
            
            departments.push(newDepartment);
            hideAddDepartmentModal();
            updateStatistics();
            displayDepartments();
            
            alert('Avdeling lagt til!');
        }

        function deleteDepartment(deptId) {
            if (confirm('Er du sikker p√• at du vil slette denne avdelingen? Dette kan ikke angres.')) {
                // Remove employees from this department
                employees.forEach(emp => {
                    if (emp.departmentId === deptId) {
                        emp.departmentId = null;
                    }
                });
                
                departments = departments.filter(d => d.id !== deptId);
                updateStatistics();
                displayDepartments();
                
                alert('Avdeling slettet!');
            }
        }

        function editDepartment(deptId) {
        function saveDepartmentEdit(event) {
            event.preventDefault();
            
            const deptId = document.getElementById("editDepartmentId").value;
            const department = departments.find(d => d.id === deptId);
            
            if (department) {
                department.name = document.getElementById("editDepartmentName").value;
                department.code = document.getElementById("editDepartmentCode").value;
                department.description = document.getElementById("editDepartmentDescription").value;
                department.leaderId = document.getElementById("editDepartmentLeader").value || null;
                department.status = document.getElementById("editDepartmentStatus").value;
                department.maxEmployees = parseInt(document.getElementById("editMaxEmployees").value) || null;
                department.budget = parseInt(document.getElementById("editDepartmentBudget").value) || null;
                
                hideEditDepartmentModal();
                updateStatistics();
                displayDepartments();
                
                alert("Avdeling oppdatert!");
            }
        }

        function hideEditDepartmentModal() {
            document.getElementById("editDepartmentModal").classList.add("hidden");
            document.getElementById("editDepartmentForm").reset();
        }
        }

        // Public functions for onclick handlers
        window.editDepartment = editDepartment;
        window.deleteDepartment = deleteDepartment;
    </script>
</body>
</html>

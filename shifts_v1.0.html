<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriftPro - Skiftplaner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Check authentication state
        auth.onAuthStateChanged(user => {
            if (user) {
                showDashboard(user);
            } else {
                window.location.href = '/';
            }
        });

        async function showDashboard(user) {
            document.getElementById('userName').textContent = user.email;
            await loadShifts(user);
        }

        async function loadShifts(user) {
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                const companyId = userData?.companyId;
                
                if (!companyId) {
                    console.error('No company ID found for user - GDPR compliance issue');
                    return;
                }
                
                const shiftsSnapshot = await db.collection('shifts').where('companyId', '==', companyId).get();
                const shifts = [];
                shiftsSnapshot.forEach(doc => {
                    shifts.push({ id: doc.id, ...doc.data() });
                });
                
                updateShiftsList(shifts);
            } catch (error) {
                console.error('Error loading shifts:', error);
                showNotification('Feil ved lasting av skift', 'error');
            }
        }

        function updateShiftsList(shifts) {
            const shiftsContainer = document.getElementById('shiftsContainer');
            if (!shiftsContainer) return;
            
            shiftsContainer.innerHTML = shifts.map(shift => `
                <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100 hover:shadow-xl transition-all duration-300">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-gradient-to-br from-orange-500 to-orange-600 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800">${shift.title || 'Ukjent skift'}</h3>
                                <p class="text-gray-600">${shift.startTime || '00:00'} - ${shift.endTime || '00:00'}</p>
                                <p class="text-sm text-gray-500">Dato: ${shift.date || 'Ukjent'}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="px-3 py-1 bg-orange-100 text-orange-800 text-sm font-medium rounded-full">
                                ${shift.status || 'Planlagt'}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full ${
                type === 'error' ? 'bg-red-500 text-white' : 
                type === 'success' ? 'bg-green-500 text-white' : 
                'bg-blue-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = '/';
            });
        }
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <a href="/" class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                        </div>
                        <h1 class="text-xl font-bold gradient-text">DriftPro</h1>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Logget inn som: <span id="userName" class="font-semibold text-gray-800"></span></span>
                    <button onclick="logout()" class="px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-all duration-200">
                        Logg Ut
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Skiftplaner</h2>
            <p class="text-gray-600">Planlegg skift i bedriften</p>
        </div>

        <!-- Shifts List -->
        <div id="shiftsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Shifts will be loaded here -->
        </div>
    </main>
</body>
</html>

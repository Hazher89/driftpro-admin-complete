<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriftPro - Avdelinger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;
        let currentCompanyId = null;
        let departments = [];
        let employees = [];

        // Check authentication
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadUserData();
            } else {
                window.location.href = '/';
            }
        });

        async function loadUserData() {
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                const userData = userDoc.data();
                currentCompanyId = userData.companyId;
                
                document.getElementById('userName').textContent = currentUser.email;
                console.log("About to load departments"); loadDepartments();
                loadEmployees();
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        async function loadDepartments() {
            try {
                console.log("Fetching departments..."); const snapshot = await db.collection('departments')
                    .where('companyId', '==', currentCompanyId)
                    .orderBy('name')
                    .get();
                
                departments = [];
                snapshot.forEach(doc => {
                    departments.push({ id: doc.id, ...doc.data() });
                });
                
                renderDepartments();
            } catch (error) {
                console.error('Error loading departments:', error);
                showNotification("Feil ved lasting av avdelinger: " + error.message, "error");
            }
        }

        async function loadEmployees() {
            try {
                console.log("Fetching departments..."); const snapshot = await db.collection('users')
                    .where('companyId', '==', currentCompanyId)
                    .where('role', 'in', ['employee', 'admin'])
                    .orderBy('name')
                    .get();
                
                employees = [];
                snapshot.forEach(doc => {
                    employees.push({ id: doc.id, ...doc.data() });
                });
                
                updateEmployeeSelects();
            } catch (error) {
                console.error('Error loading employees:', error);
            }
        }

        function renderDepartments() {
            const container = document.getElementById('departmentsContainer');
            
            if (departments.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16">
                        <div class="w-24 h-24 bg-gradient-to-br from-blue-500/20 to-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-12 h-12 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800 mb-2">Ingen avdelinger enn√•</h3>
                        <p class="text-gray-600 mb-6">Opprett din f√∏rste avdeling for √• komme i gang</p>
                        <button onclick="openCreateModal()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-200">
                            + Opprett F√∏rste Avdeling
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = departments.map(dept => {
                const deptEmployees = employees.filter(emp => emp.departmentId === dept.id);
                const leader = employees.find(emp => emp.id === dept.leaderId);
                
                return `
                    <div class="bg-white rounded-xl shadow-lg border border-gray-100 hover:shadow-xl transition-all duration-300">
                        <div class="p-6">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center space-x-3">
                                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center">
                                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                        </svg>
                                    </div>
                                    <div>
                                        <h3 class="text-xl font-bold text-gray-800">${dept.name}</h3>
                                        <p class="text-sm text-gray-600">${deptEmployees.length} ansatte</p>
                                    </div>
                                </div>
                                <div class="flex space-x-2">
                                    <button onclick="editDepartment('${dept.id}')" class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                        </svg>
                                    </button>
                                    <button onclick="deleteDepartment('${dept.id}')" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-4 p-3 bg-blue-50 rounded-lg">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm font-medium text-blue-800">Avdelingsleder</p>
                                        <p class="text-sm text-blue-600">${leader ? leader.name : 'Ikke tildelt'}</p>
                                    </div>
                                </div>
                            </div>

                            ${dept.description ? `
                                <div class="mb-4">
                                    <p class="text-gray-600 text-sm">${dept.description}</p>
                                </div>
                            ` : ''}

                            <div class="border-t pt-4">
                                <h4 class="text-sm font-medium text-gray-700 mb-3">Ansatte (${deptEmployees.length})</h4>
                                <div class="space-y-2">
                                    ${deptEmployees.length > 0 ? deptEmployees.map(emp => `
                                        <div class="flex items-center justify-between p-2 bg-gray-50 rounded-lg">
                                            <div class="flex items-center space-x-3">
                                                <div class="w-8 h-8 bg-gradient-to-br from-gray-400 to-gray-500 rounded-full flex items-center justify-center">
                                                    <span class="text-white text-sm font-medium">${emp.name.charAt(0).toUpperCase()}</span>
                                                </div>
                                                <div>
                                                    <p class="text-sm font-medium text-gray-800">${emp.name}</p>
                                                    <p class="text-xs text-gray-500">${emp.email}</p>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('') : `
                                        <p class="text-sm text-gray-500 text-center py-4">Ingen ansatte i denne avdelingen</p>
                                    `}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateEmployeeSelects() {
            const leaderSelect = document.getElementById('departmentLeader');
            if (leaderSelect) {
                leaderSelect.innerHTML = '<option value="">Velg leder</option>';
                employees.forEach(emp => {
                    const option = document.createElement('option');
                    option.value = emp.id;
                    option.textContent = emp.name;
                    leaderSelect.appendChild(option);
                });
            }
        }

        function openCreateModal() {
            console.log('Opening create modal...');
            const modal = document.getElementById('createModal');
            if (modal) {
                modal.style.display = 'flex';
                updateEmployeeSelects();
                document.getElementById('departmentForm').reset();
            } else {
                console.error('Modal not found!');
            }
        }

        function closeCreateModal() {
            const modal = document.getElementById('createModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        async function createDepartment() {
            const name = document.getElementById('departmentName').value;
            const description = document.getElementById('departmentDescription').value;
            const leaderId = document.getElementById('departmentLeader').value;
            
            if (!name) {
                showNotification("Feil ved lasting av avdelinger: " + error.message, "error");
                return;
            }
            
            try {
                const departmentData = {
                    name: name,
                    description: description,
                    leaderId: leaderId || null,
                    companyId: currentCompanyId,
                    createdAt: new Date(),
                    createdBy: currentUser.uid
                };
                
                await db.collection('departments').add(departmentData);
                
                showNotification('Avdeling opprettet!', 'success');
                closeCreateModal();
                console.log("About to load departments"); loadDepartments();
            } catch (error) {
                showNotification("Feil ved lasting av avdelinger: " + error.message, "error");
            }
        }

        async function deleteDepartment(departmentId) {
            if (!confirm('Er du sikker p√• at du vil slette denne avdelingen? Dette kan ikke angres.')) {
                return;
            }
            
            try {
                await db.collection('departments').doc(departmentId).delete();
                
                showNotification('Avdeling slettet!', 'success');
                console.log("About to load departments"); loadDepartments();
            } catch (error) {
                showNotification("Feil ved lasting av avdelinger: " + error.message, "error");
            }
        }

        function editDepartment(departmentId) {
            showNotification('Redigering kommer snart!', 'info');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full ${
                type === 'error' ? 'bg-red-500 text-white' : 
                type === 'success' ? 'bg-green-500 text-white' : 
                'bg-blue-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 5000);
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = '/';
            });
        }
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <a href="/" class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                        </div>
                        <h1 class="text-xl font-bold gradient-text">DriftPro</h1>
                    </a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Logget inn som: <span id="userName" class="font-semibold text-gray-800"></span></span>
                    <button onclick="logout()" class="px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-all duration-200">
                        Logg Ut
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">üè¢ Avdelinger</h2>
            <p class="text-gray-600 mb-6">Administrer avdelinger, tildel ledere og organis√©r ansatte</p>
            <button onclick="openCreateModal()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                + Opprett Ny Avdeling
            </button>
        </div>

        <!-- Departments Grid -->
        <div id="departmentsContainer" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
            <!-- Departments will be loaded here -->
        </div>
    </main>

    <!-- Create Department Modal -->
    <div id="createModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Opprett Ny Avdeling</h3>
            <form id="departmentForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Avdelingsnavn *</label>
                    <input type="text" id="departmentName" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                           placeholder="Skriv avdelingsnavn">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Beskrivelse</label>
                    <textarea id="departmentDescription" rows="3"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                              placeholder="Beskriv avdelingens ansvar og funksjoner"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Avdelingsleder (valgfritt)</label>
                    <select id="departmentLeader" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                        <option value="">Velg leder</option>
                    </select>
                </div>
                <div class="flex justify-center pt-4 border-t border-gray-200">
                    <button type="button" onclick="createDepartment()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-200">
                        Opprett Avdeling
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

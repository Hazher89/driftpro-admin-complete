<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriftPro - Sikker Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container { height: calc(100vh - 120px); }
        .message-bubble { max-width: 70%; word-wrap: break-word; }
        .message-time { font-size: 0.75rem; opacity: 0.7; }
        .online-indicator { width: 10px; height: 10px; border-radius: 50%; background-color: #10b981; }
        .chat-list-item:hover { background-color: #f3f4f6; }
        .message-input { resize: none; min-height: 40px; max-height: 120px; }
        .private-chat { border-left: 3px solid #10b981; }
        .group-chat { border-left: 3px solid #3b82f6; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <header class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <button onclick="window.location.href='index.html'" class="text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">DriftPro Sikker Chat</h1>
                        <p class="text-sm text-gray-500">Kommunikasjon i bedriften</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-gray-700 font-medium"></span>
                    <button onclick="logout()" class="bg-gradient-to-r from-red-500 to-red-600 text-white px-4 py-2 rounded-lg hover:from-red-600 hover:to-red-700 transition-all duration-200 shadow-md">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logg ut
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden border border-gray-200">
            <div class="flex h-screen">
                <div class="w-1/3 border-r border-gray-200 flex flex-col bg-gray-50">
                    <div class="p-4 border-b border-gray-200 bg-white">
                        <div class="flex space-x-2 mb-4">
                            <button onclick="showCreateGroupModal()" class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 text-white px-4 py-2 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-200 shadow-md">
                                <i class="fas fa-users mr-2"></i>Ny Gruppe
                            </button>
                            <button onclick="showNewChatModal()" class="flex-1 bg-gradient-to-r from-green-500 to-green-600 text-white px-4 py-2 rounded-lg hover:from-green-600 hover:to-green-700 transition-all duration-200 shadow-md">
                                <i class="fas fa-plus mr-2"></i>Ny Chat
                            </button>
                        </div>
                        <div class="relative">
                            <input type="text" id="chatSearch" placeholder="游댌 S칮k i chatter..." 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white shadow-sm">
                        </div>
                    </div>
                    
                    <div class="flex-1 overflow-y-auto" id="chatList">
                        <div class="p-4 text-center text-gray-500">
                            <i class="fas fa-comments text-2xl mb-2"></i>
                            <p>Laster chatter...</p>
                        </div>
                    </div>
                </div>

                <div class="flex-1 flex flex-col bg-gradient-to-br from-gray-50 to-white">
                    <div class="p-4 border-b border-gray-200 bg-white shadow-sm" id="chatHeader">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold shadow-lg" id="chatAvatar">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-gray-900 text-lg" id="chatTitle">Velg en chat</h3>
                                    <p class="text-sm text-gray-500" id="chatStatus">Ingen aktiv chat</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex-1 overflow-y-auto p-4 bg-gradient-to-br from-gray-50 to-white" id="messagesContainer">
                        <div class="text-center text-gray-500 mt-8">
                            <div class="w-24 h-24 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                                <i class="fas fa-comments text-white text-3xl"></i>
                            </div>
                            <p class="text-lg font-medium">Velg en chat for 친 starte melding</p>
                            <p class="text-sm mt-2">Sikker kommunikasjon i bedriften</p>
                        </div>
                    </div>

                    <div class="p-4 border-t border-gray-200 bg-white shadow-lg" id="messageInputContainer" style="display: none;">
                        <div class="flex items-end space-x-3">
                            <div class="flex-1 relative">
                                <textarea id="messageInput" placeholder="游눫 Skriv en melding..." 
                                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent message-input bg-white shadow-sm" rows="1"></textarea>
                                <div class="absolute bottom-3 right-3 flex space-x-2">
                                    <button onclick="toggleEmojiPicker()" class="text-gray-400 hover:text-gray-600 transition-colors">
                                        <i class="far fa-smile text-lg"></i>
                                    </button>
                                    <button onclick="document.getElementById('fileInput').click()" class="text-gray-400 hover:text-gray-600 transition-colors">
                                        <i class="fas fa-paperclip text-lg"></i>
                                    </button>
                                </div>
                                <input type="file" id="fileInput" class="hidden" accept="image/*,.pdf,.doc,.docx">
                            </div>
                            <button onclick="sendMessage()" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-200 shadow-md">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let currentUser = null;
        let currentCompanyId = null;
        let currentChat = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                showDashboard(user);
            } else {
                window.location.href = '/';
            }
        });

        async function showDashboard(user) {
            document.getElementById('userName').textContent = user.email;
            
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                currentCompanyId = userData?.companyId;
                
                if (!currentCompanyId) {
                    console.error('No company ID found for user');
                    return;
                }
                
                await loadChats();
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        async function loadChats() {
            try {
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = '';
                
                const sampleChats = [
                    {
                        id: 'general',
                        name: 'Generell Chat',
                        type: 'group',
                        lastMessage: 'Velkommen til DriftPro sikker chat!',
                        lastMessageTime: new Date(),
                        participants: [currentUser.uid],
                        unreadCount: 0
                    },
                    {
                        id: 'support',
                        name: 'Support',
                        type: 'group', 
                        lastMessage: 'Trenger du hjelp? Sp칮r oss!',
                        lastMessageTime: new Date(Date.now() - 120000),
                        participants: [currentUser.uid],
                        unreadCount: 1
                    }
                ];
                
                sampleChats.forEach(chat => {
                    const chatElement = createChatListItem(chat);
                    chatList.appendChild(chatElement);
                });
                
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        function createChatListItem(chat) {
            const div = document.createElement('div');
            div.className = `p-4 border-b border-gray-100 chat-list-item cursor-pointer hover:bg-gray-100 transition-colors ${chat.type === 'private' ? 'private-chat' : 'group-chat'}`;
            div.onclick = () => selectChat(chat);
            
            const isGroup = chat.type === 'group';
            const lastMessage = chat.lastMessage || 'Ingen meldinger enn친';
            const lastMessageTime = chat.lastMessageTime ? formatTime(chat.lastMessageTime.toDate ? chat.lastMessageTime.toDate() : new Date(chat.lastMessageTime)) : '';
            const unreadCount = chat.unreadCount || 0;
            
            div.innerHTML = `
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <div class="w-12 h-12 ${isGroup ? 'bg-gradient-to-r from-blue-500 to-blue-600' : 'bg-gradient-to-r from-green-500 to-green-600'} rounded-full flex items-center justify-center text-white font-bold shadow-md">
                            <i class="fas ${isGroup ? 'fa-users' : 'fa-user'}"></i>
                        </div>
                        <div class="online-indicator absolute -bottom-1 -right-1 shadow-sm"></div>
                        ${unreadCount > 0 ? `<div class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center shadow-md">${unreadCount}</div>` : ''}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between">
                            <h4 class="font-semibold text-gray-900 truncate">${chat.name}</h4>
                            <span class="text-xs text-gray-500">${lastMessageTime}</span>
                        </div>
                        <p class="text-sm text-gray-600 truncate">${lastMessage}</p>
                        <div class="flex items-center space-x-2 mt-1">
                            <span class="text-xs text-gray-400">${isGroup ? 'Gruppe' : 'Privat'}</span>
                            ${isGroup ? `<span class="text-xs text-gray-400">${chat.participants?.length || 1} medlemmer</span>` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            return div;
        }

        async function selectChat(chat) {
            currentChat = chat;
            
            document.getElementById('chatTitle').textContent = chat.name;
            document.getElementById('chatAvatar').innerHTML = `<i class="fas ${chat.type === 'group' ? 'fa-users' : 'fa-user'}"></i>`;
            document.getElementById('chatStatus').textContent = chat.type === 'group' ? `${chat.participants?.length || 1} medlemmer` : 'Privat chat';
            document.getElementById('messageInputContainer').style.display = 'block';
            
            await loadMessages(chat.id);
        }

        async function loadMessages(chatId) {
            try {
                const messagesContainer = document.getElementById('messagesContainer');
                if (chatId === 'general') {
                    messagesContainer.innerHTML = `
                        <div class="mb-4">
                            <div class="flex justify-start">
                                <div class="message-bubble bg-white text-gray-900 rounded-lg px-4 py-3 shadow-md border border-gray-200">
                                    <div class="flex items-center space-x-2 mb-1">
                                        <span class="font-semibold text-sm">System</span>
                                        <span class="message-time text-xs">N친</span>
                                    </div>
                                    <p class="text-sm">Velkommen til DriftPro sikker chat! Her kan du kommunisere med kollegaer.</p>
                                </div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="flex justify-end">
                                <div class="message-bubble bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg px-4 py-3 shadow-md">
                                    <div class="flex items-center space-x-2 mb-1">
                                        <span class="font-semibold text-sm">Du</span>
                                        <span class="message-time text-xs">N친</span>
                                    </div>
                                    <p class="text-sm">Hei! Dette ser bra ut! 游녨</p>
                                </div>
                            </div>
                        </div>
                    `;
                } else if (chatId === 'support') {
                    messagesContainer.innerHTML = `
                        <div class="mb-4">
                            <div class="flex justify-start">
                                <div class="message-bubble bg-white text-gray-900 rounded-lg px-4 py-3 shadow-md border border-gray-200">
                                    <div class="flex items-center space-x-2 mb-1">
                                        <span class="font-semibold text-sm">Support Team</span>
                                        <span class="message-time text-xs">2m siden</span>
                                    </div>
                                    <p class="text-sm">Hei! Trenger du hjelp med noe? Vi er her for deg!</p>
                                </div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function sendMessage() {
            if (!currentChat) return;
            
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text) return;
            
            try {
                const messagesContainer = document.getElementById('messagesContainer');
                const messageElement = document.createElement('div');
                messageElement.className = 'mb-4';
                messageElement.innerHTML = `
                    <div class="flex justify-end">
                        <div class="message-bubble bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg px-4 py-3 shadow-md">
                            <div class="flex items-center space-x-2 mb-1">
                                <span class="font-semibold text-sm">Du</span>
                                <span class="message-time text-xs">N친</span>
                            </div>
                            <p class="text-sm">${text}</p>
                        </div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                setTimeout(() => {
                    const responseElement = document.createElement('div');
                    responseElement.className = 'mb-4';
                    responseElement.innerHTML = `
                        <div class="flex justify-start">
                            <div class="message-bubble bg-white text-gray-900 rounded-lg px-4 py-3 shadow-md border border-gray-200">
                                <div class="flex items-center space-x-2 mb-1">
                                    <span class="font-semibold text-sm">${currentChat.name}</span>
                                    <span class="message-time text-xs">N친</span>
                                </div>
                                <p class="text-sm">Takk for meldingen! Dette er en demo av sikker chat-funksjonalitet.</p>
                            </div>
                        </div>
                    `;
                    messagesContainer.appendChild(responseElement);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1000);
                
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Feil ved sending av melding');
            }
        }

        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'N친';
            if (minutes < 60) return `${minutes}m siden`;
            if (hours < 24) return `${hours}t siden`;
            if (days < 7) return `${days}d siden`;
            return date.toLocaleDateString('no-NO');
        }

        function toggleEmojiPicker() {
            alert('Emoji-picker kommer snart!');
        }

        function showCreateGroupModal() {
            alert('Gruppe-opprettelse kommer snart!');
        }

        function showNewChatModal() {
            alert('Ny chat kommer snart!');
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        document.getElementById('chatSearch').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-list-item');
            
            chatItems.forEach(item => {
                const title = item.querySelector('h4').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = '/';
            }).catch(error => {
                console.error('Error logging out:', error);
            });
        }
    </script>
</body>
</html>

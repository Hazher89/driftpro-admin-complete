<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - DriftPro Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Check authentication on page load
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '/';
            } else {
                loadAllChatMessages();
            }
        });

        // Function to load all chat messages from Firestore
        async function loadAllChatMessages() {
            try {
                console.log('Loading all chat messages from Firestore...');
                
                const snapshot = await db.collection('chat').orderBy('timestamp', 'desc').get();
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push({ id: doc.id, ...doc.data() });
                });
                
                console.log('Chat messages loaded:', messages);
                displayChatMessages(messages);
                
            } catch (error) {
                console.error('Error loading chat messages:', error);
                document.getElementById('chatContainer').innerHTML = '<p class="text-red-400">Feil ved lasting av chat meldinger: ' + error.message + '</p>';
            }
        }

        // Function to display chat messages
        function displayChatMessages(messages) {
            const container = document.getElementById('chatContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16">
                        <div class="w-24 h-24 bg-gradient-to-br from-green-500/20 to-green-600/20 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-12 h-12 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-2">Ingen chat meldinger funnet</h3>
                        <p class="text-gray-400">Det er ingen chat meldinger i systemet ennå.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="space-y-6">
                    ${messages.map(message => `
                        <div class="glass-effect rounded-2xl p-6 hover:bg-white/20 transition-all duration-300 transform hover:scale-105 shadow-xl">
                            <div class="flex items-start justify-between">
                                <div class="flex items-start">
                                    <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-full flex items-center justify-center shadow-lg">
                                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-6">
                                        <h3 class="text-xl font-bold text-white mb-1">
                                            ${message.senderName || message.senderId || 'Ukjent bruker'}
                                        </h3>
                                        <p class="text-gray-300 mb-2 text-lg">
                                            ${message.text || message.message || 'Ingen melding'}
                                        </p>
                                        <p class="text-gray-400 text-sm">
                                            ${message.timestamp ? new Date(message.timestamp.toDate()).toLocaleString('no-NO') : 'Ukjent tidspunkt'}
                                        </p>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <span class="px-4 py-2 bg-gradient-to-r from-green-500/20 to-green-600/20 border border-green-500/30 rounded-full text-sm font-medium text-green-300">
                                        ${message.type || 'Melding'}
                                    </span>
                                    <button onclick="deleteMessage('${message.id}')" class="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white font-bold rounded-xl hover:from-red-600 hover:to-red-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                                        Slett
                                    </button>
                                </div>
                            </div>
                            <div class="mt-6 grid grid-cols-1 md:grid-cols-4 gap-4 text-sm">
                                <div class="bg-white/5 rounded-lg p-4">
                                    <span class="text-gray-400">ID:</span>
                                    <p class="text-white font-mono">${message.id}</p>
                                </div>
                                <div class="bg-white/5 rounded-lg p-4">
                                    <span class="text-gray-400">Sender ID:</span>
                                    <p class="text-white">${message.senderId || 'Ukjent'}</p>
                                </div>
                                <div class="bg-white/5 rounded-lg p-4">
                                    <span class="text-gray-400">Room/Channel:</span>
                                    <p class="text-white">${message.roomId || message.channel || 'Generell'}</p>
                                </div>
                                <div class="bg-white/5 rounded-lg p-4">
                                    <span class="text-gray-400">Status:</span>
                                    <p class="text-white">${message.status || 'Sendt'}</p>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Function to delete message
        function deleteMessage(messageId) {
            if (confirm('Er du sikker på at du vil slette denne meldingen?')) {
                alert('Sletting av melding ' + messageId + ' kommer snart!');
            }
        }

        // Function to go back to dashboard
        function goToDashboard() {
            window.location.href = '/';
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-white min-h-screen">
    <!-- Header -->
    <header class="glass-effect border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <h1 class="text-4xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">Chat</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="goToDashboard()" class="px-6 py-3 bg-gradient-to-r from-gray-600 to-gray-700 text-white font-bold rounded-xl hover:from-gray-700 hover:to-gray-800 transform hover:scale-105 transition-all duration-300 shadow-lg">
                        Tilbake til Dashboard
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Page header -->
        <div class="mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-bold text-white mb-2">Alle Chat Meldinger</h2>
                    <p class="text-xl text-gray-300">Oversikt over alle chat meldinger i systemet</p>
                </div>
                <button onclick="loadAllChatMessages()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-xl hover:from-blue-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                    Oppdater
                </button>
            </div>
        </div>

        <!-- Chat container -->
        <div id="chatContainer" class="glass-effect rounded-2xl p-8 shadow-2xl">
            <div class="text-center py-16">
                <div class="w-16 h-16 border-4 border-white/30 border-t-white rounded-full animate-spin mx-auto mb-6"></div>
                <p class="text-xl text-gray-300">Laster chat meldinger...</p>
            </div>
        </div>
    </main>
</body>
</html>

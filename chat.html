<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - DriftPro Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Check authentication on page load
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '/';
            } else {
                loadAllChatMessages();
            }
        });

        // Function to load all chat messages from Firestore
        async function loadAllChatMessages() {
            try {
                console.log('Loading all chat messages from Firestore...');
                
                const snapshot = await db.collection('chat').orderBy('timestamp', 'desc').get();
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push({ id: doc.id, ...doc.data() });
                });
                
                console.log('Chat messages loaded:', messages);
                displayChatMessages(messages);
                
            } catch (error) {
                console.error('Error loading chat messages:', error);
                document.getElementById('chatContainer').innerHTML = '<p class="text-red-500">Feil ved lasting av chat meldinger: ' + error.message + '</p>';
            }
        }

        // Function to display chat messages
        function displayChatMessages(messages) {
            const container = document.getElementById('chatContainer');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">Ingen chat meldinger funnet</h3>
                        <p class="mt-1 text-sm text-gray-500">Det er ingen chat meldinger i systemet ennå.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="bg-white shadow overflow-hidden sm:rounded-md">
                    <ul class="divide-y divide-gray-200">
                        ${messages.map(message => `
                            <li class="px-6 py-4 hover:bg-gray-50">
                                <div class="flex items-start justify-between">
                                    <div class="flex items-start">
                                        <div class="flex-shrink-0">
                                            <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                                                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                                </svg>
                                            </div>
                                        </div>
                                        <div class="ml-4">
                                            <div class="text-sm font-medium text-gray-900">
                                                ${message.senderName || message.senderId || 'Ukjent bruker'}
                                            </div>
                                            <div class="text-sm text-gray-900 mt-1">
                                                ${message.text || message.message || 'Ingen melding'}
                                            </div>
                                            <div class="text-sm text-gray-500 mt-1">
                                                ${message.timestamp ? new Date(message.timestamp.toDate()).toLocaleString('no-NO') : 'Ukjent tidspunkt'}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                            ${message.type || 'Melding'}
                                        </span>
                                        <button onclick="deleteMessage('${message.id}')" class="text-red-600 hover:text-red-900 text-sm font-medium">
                                            Slett
                                        </button>
                                    </div>
                                </div>
                                <div class="mt-2 text-sm text-gray-500">
                                    <strong>ID:</strong> ${message.id}<br>
                                    <strong>Sender ID:</strong> ${message.senderId || 'Ukjent'}<br>
                                    <strong>Room/Channel:</strong> ${message.roomId || message.channel || 'Generell'}<br>
                                    <strong>Status:</strong> ${message.status || 'Sendt'}
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        // Function to delete message
        function deleteMessage(messageId) {
            if (confirm('Er du sikker på at du vil slette denne meldingen?')) {
                alert('Sletting av melding ' + messageId + ' kommer snart!');
            }
        }

        // Function to go back to dashboard
        function goToDashboard() {
            window.location.href = '/';
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center">
                        <h1 class="text-3xl font-bold text-gray-900">Chat</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="goToDashboard()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Tilbake til Dashboard
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Page header -->
            <div class="px-4 py-6 sm:px-0">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900">Alle Chat Meldinger</h2>
                        <p class="mt-1 text-sm text-gray-600">Oversikt over alle chat meldinger i systemet</p>
                    </div>
                    <button onclick="loadAllChatMessages()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        Oppdater
                    </button>
                </div>

                <!-- Chat container -->
                <div id="chatContainer" class="bg-white rounded-lg shadow">
                    <div class="text-center py-12">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                        <p class="mt-2 text-sm text-gray-600">Laster chat meldinger...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriftPro - Sett opp passord</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const invitationId = urlParams.get('id');
        const companyId = urlParams.get('company');
        const email = urlParams.get('email');
        const name = urlParams.get('name');

        // Check if we have all required parameters
        if (!invitationId || !companyId || !email || !name) {
            showError('Ugyldig invitasjonslenke. Mangler påkrevde parametere.');
        } else {
            // Display user info
            document.getElementById('userName').textContent = name;
            document.getElementById('userEmail').textContent = email;
            loadInvitationDetails();
        }

        async function loadInvitationDetails() {
            try {
                const invitationDoc = await db.collection('invitations').doc(invitationId).get();
                
                if (!invitationDoc.exists) {
                    showError('Invitasjonslenke ikke funnet eller allerede brukt.');
                    return;
                }

                const invitationData = invitationDoc.data();
                
                if (invitationData.isUsed) {
                    showError('Denne invitasjonslenken er allerede brukt.');
                    return;
                }

                // Display company info
                document.getElementById('companyName').textContent = invitationData.companyName || 'Ukjent bedrift';
                
            } catch (error) {
                console.error('Error loading invitation:', error);
                showError('Feil ved lasting av invitasjon.');
            }
        }

        async function setupPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!password || !confirmPassword) {
                showNotification('Vennligst fyll ut alle feltene', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('Passordene matcher ikke', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('Passordet må være minst 6 tegn langt', 'error');
                return;
            }
            
            try {
                // Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Add user data to Firestore
                await db.collection('users').doc(userCredential.user.uid).set({
                    email: email,
                    firstName: name.split(' ')[0] || name,
                    lastName: name.split(' ').slice(1).join(' ') || '',
                    companyId: companyId,
                    role: 'company-admin',
                    createdAt: new Date(),
                    isActive: true
                });
                
                // Mark invitation as used
                await db.collection('invitations').doc(invitationId).update({
                    isUsed: true,
                    usedAt: new Date(),
                    usedBy: userCredential.user.uid
                });
                
                showNotification('Passord satt opp! Du kan nå logge inn.', 'success');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                showNotification('Feil ved oppsett av passord: ' + error.message, 'error');
            }
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('setupForm').style.display = 'none';
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full ${
                type === 'error' ? 'bg-red-500 text-white' : 
                type === 'success' ? 'bg-green-500 text-white' : 
                'bg-blue-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="text-gray-800">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold gradient-text">DriftPro</h1>
                    <p class="text-gray-600 mt-2">Sett opp passord</p>
                </div>

                <!-- Error Container -->
                <div id="errorContainer" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg" style="display: none;">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                        <p id="errorMessage" class="text-red-800 font-medium"></p>
                    </div>
                </div>

                <!-- Setup Form -->
                <div id="setupForm">
                    <div class="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                        <h3 class="font-semibold text-blue-800 mb-2">Brukerinformasjon</h3>
                        <p class="text-blue-700 text-sm"><strong>Navn:</strong> <span id="userName"></span></p>
                        <p class="text-blue-700 text-sm"><strong>E-post:</strong> <span id="userEmail"></span></p>
                        <p class="text-blue-700 text-sm"><strong>Bedrift:</strong> <span id="companyName"></span></p>
                    </div>
                    
                    <form class="space-y-6" onsubmit="event.preventDefault(); setupPassword();">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Passord *</label>
                            <input type="password" id="password" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                                   placeholder="••••••••">
                            <p class="text-xs text-gray-500 mt-1">Minst 6 tegn</p>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Bekreft passord *</label>
                            <input type="password" id="confirmPassword" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                                   placeholder="••••••••">
                        </div>
                        
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg">
                            Sett opp passord
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

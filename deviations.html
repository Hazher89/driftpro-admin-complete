<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avvik - DriftPro Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Check authentication on page load
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '/';
            } else {
                loadAllDeviations();
            }
        });

        // Function to load all deviations from Firestore
        async function loadAllDeviations() {
            try {
                console.log('Loading all deviations from Firestore...');
                
                const snapshot = await db.collection('deviations').get();
                const deviations = [];
                snapshot.forEach(doc => {
                    deviations.push({ id: doc.id, ...doc.data() });
                });
                
                console.log('Deviations loaded:', deviations);
                displayDeviations(deviations);
                
            } catch (error) {
                console.error('Error loading deviations:', error);
                document.getElementById('deviationsContainer').innerHTML = '<p class="text-red-400">Feil ved lasting av avvik: ' + error.message + '</p>';
            }
        }

        // Function to display deviations
        function displayDeviations(deviations) {
            const container = document.getElementById('deviationsContainer');
            
            if (deviations.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16">
                        <div class="w-24 h-24 bg-gradient-to-br from-rose-500/20 to-red-600/20 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-12 h-12 text-rose-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-2">Ingen avvik funnet</h3>
                        <p class="text-gray-400">Det er ingen avvik registrert i systemet ennå.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="space-y-8">
                    ${deviations.map(deviation => `
                        <div class="neo-card rounded-3xl p-8 hover:scale-105 transition-all duration-500 shadow-2xl group">
                            <div class="flex items-center justify-between mb-8">
                                <div class="flex items-center">
                                    <div class="w-20 h-20 bg-gradient-to-br from-rose-400 to-red-500 rounded-3xl flex items-center justify-center shadow-2xl group-hover:rotate-12 transition-transform duration-500">
                                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-8">
                                        <h3 class="text-3xl font-bold text-white mb-2 group-hover:text-rose-300 transition-colors duration-300">
                                            ${deviation.title || 'Ukjent avvik'}
                                        </h3>
                                        <p class="text-gray-300 mb-2 text-lg">
                                            ${deviation.description || 'Ingen beskrivelse'}
                                        </p>
                                        <p class="text-gray-400">
                                            Rapportert av: ${deviation.reportedBy || 'Ukjent'}
                                        </p>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <span class="px-6 py-3 bg-gradient-to-r from-rose-500/20 to-red-600/20 border border-rose-500/30 rounded-full text-lg font-medium text-rose-300">
                                        ${deviation.priority || 'Normal'}
                                    </span>
                                    <span class="px-6 py-3 bg-gradient-to-r from-amber-500/20 to-orange-600/20 border border-amber-500/30 rounded-full text-lg font-medium text-amber-300">
                                        ${deviation.status || 'Åpen'}
                                    </span>
                                    <button onclick="editDeviation('${deviation.id}')" class="px-8 py-4 bg-gradient-to-r from-rose-400 to-red-500 text-white font-bold rounded-2xl hover:from-rose-500 hover:to-red-600 transform hover:scale-105 transition-all duration-300 shadow-2xl glow-effect">
                                        Håndter
                                    </button>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                                <div class="neo-card rounded-2xl p-6">
                                    <span class="text-gray-400 text-sm">ID:</span>
                                    <p class="text-white font-mono text-lg">${deviation.id}</p>
                                </div>
                                <div class="neo-card rounded-2xl p-6">
                                    <span class="text-gray-400 text-sm">Dato:</span>
                                    <p class="text-white text-lg">${deviation.date ? new Date(deviation.date.toDate()).toLocaleString('no-NO') : 'Ukjent'}</p>
                                </div>
                                <div class="neo-card rounded-2xl p-6">
                                    <span class="text-gray-400 text-sm">Lokasjon:</span>
                                    <p class="text-white text-lg">${deviation.location || 'Ikke spesifisert'}</p>
                                </div>
                                <div class="neo-card rounded-2xl p-6">
                                    <span class="text-gray-400 text-sm">Kategori:</span>
                                    <p class="text-white text-lg">${deviation.category || 'Generell'}</p>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Function to edit deviation
        function editDeviation(deviationId) {
            alert('Håndtering av avvik ' + deviationId + ' kommer snart!');
        }

        // Function to go back to dashboard
        function goToDashboard() {
            window.location.href = '/';
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .neo-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .neo-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 16px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.5);
        }
        
        .text-glow {
            text-shadow: 0 0 10px rgba(244, 63, 94, 0.5);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="text-white min-h-screen">
    <!-- Header -->
    <header class="neo-card border-b border-white/10 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-8 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-6">
                    <div class="w-12 h-12 bg-gradient-to-br from-rose-400 to-red-500 rounded-2xl flex items-center justify-center shadow-2xl">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold gradient-text">Avvik</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="goToDashboard()" class="px-6 py-3 bg-gradient-to-r from-gray-600 to-gray-700 text-white font-bold rounded-xl hover:from-gray-700 hover:to-gray-800 transform hover:scale-105 transition-all duration-300 shadow-2xl">
                        Tilbake til Dashboard
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto py-12 px-8">
        <!-- Page header -->
        <div class="mb-12">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-4xl font-bold text-white mb-4">Alle Avvik</h2>
                    <p class="text-xl text-gray-300">Oversikt over alle avvik i systemet</p>
                </div>
                <button onclick="loadAllDeviations()" class="px-8 py-4 bg-gradient-to-r from-rose-400 to-red-500 text-white font-bold rounded-2xl hover:from-rose-500 hover:to-red-600 transform hover:scale-105 transition-all duration-300 shadow-2xl glow-effect">
                    Oppdater
                </button>
            </div>
        </div>

        <!-- Deviations container -->
        <div id="deviationsContainer" class="neo-card rounded-3xl p-8 shadow-2xl">
            <div class="text-center py-16">
                <div class="w-16 h-16 border-4 border-white/30 border-t-rose-400 rounded-full animate-spin mx-auto mb-6"></div>
                <p class="text-xl text-gray-300">Laster avvik...</p>
            </div>
        </div>
    </main>
</body>
</html>

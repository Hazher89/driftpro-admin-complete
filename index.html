<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriftPro Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        console.log('Firebase initialized successfully');
        console.log('Firebase config:', firebaseConfig);
        console.log('Firestore instance:', db);
        console.log('Auth instance:', auth);

        // Check if user is already logged in
        auth.onAuthStateChanged(function(user) {
            console.log('Auth state changed:', user);
            if (user) {
                // User is already logged in, show dashboard directly
                console.log('User already logged in, showing dashboard');
                document.getElementById('userName').textContent = user.email;
                loadDashboardStats();
                showDashboard();
            } else {
                // No user logged in, show company search
                console.log('No user logged in, showing company search');
                testFirestore();
                createTestCompanies();
                showCompanySearch();
            }
        });

        // Add timeout to prevent infinite loading
        setTimeout(function() {
            if (document.getElementById('loadingScreen').style.display !== 'none') {
                console.log('Loading timeout reached, showing company search');
                showCompanySearch();
            }
        }, 5000);

        // Function to handle login
        async function handleLogin(email, password) {
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log('User logged in:', user.email);
                
                // Check if user needs to change password
                if (user.email === email && password === 'temp123') {
                    alert('Du må endre passordet ditt ved første innlogging!');
                    // Here you would typically redirect to a password change page
                }
                
                showDashboard();
            } catch (error) {
                console.error('Login error:', error);
                alert('Innlogging feilet: ' + error.message);
            }
        }

        // Function to show company search screen
        function showCompanySearch() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('companySearchScreen').style.display = 'flex';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardScreen').style.display = 'none';
        }

        // Function to show login screen
        function showLogin() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('companySearchScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboardScreen').style.display = 'none';
        }

        // Function to show dashboard
        function showDashboard() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('companySearchScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardScreen').style.display = 'block';
        }

        // Function to search companies
        async function searchCompanies(query) {
            if (query.length < 2) {
                document.getElementById('companySearchResults').innerHTML = '';
                return;
            }

            try {
                const snapshot = await db.collection('companies').where('name', '>=', query).where('name', '<=', query + '\uf8ff').get();
                const results = [];
                snapshot.forEach(doc => {
                    results.push({ id: doc.id, ...doc.data() });
                });

                const resultsDiv = document.getElementById('companySearchResults');
                if (results.length === 0) {
                    resultsDiv.innerHTML = '<p class="text-gray-400 mt-2">Ingen bedrifter funnet</p>';
                } else {
                    resultsDiv.innerHTML = results.map(company => `
                        <div class="bg-gray-800 p-4 rounded-lg mt-2 cursor-pointer hover:bg-gray-700" onclick="selectCompany('${company.id}', '${company.name}')">
                            <h3 class="text-lg font-semibold">${company.name}</h3>
                            <p class="text-gray-400">${company.description || 'Ingen beskrivelse'}</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error searching companies:', error);
                document.getElementById('companySearchResults').innerHTML = '<p class="text-red-400 mt-2">Feil ved søk: ' + error.message + '</p>';
            }
        }

        // Function to select company
        function selectCompany(companyId, companyName) {
            localStorage.setItem('selectedCompanyId', companyId);
            localStorage.setItem('selectedCompanyName', companyName);
            console.log('Selected company:', companyId, companyName);
            showLogin();
        }

        // Function to test Firestore connection
        async function testFirestore() {
            try {
                const snapshot = await db.collection('companies').limit(1).get();
                console.log('Firestore connection test successful, found', snapshot.size, 'companies');
            } catch (error) {
                console.error('Firestore connection test failed:', error);
            }
        }

        // Function to create test companies
        async function createTestCompanies() {
            try {
                const snapshot = await db.collection('companies').get();
                if (snapshot.empty) {
                    console.log('Creating test companies...');
                    await db.collection('companies').add({
                        name: 'DriftPro AS',
                        description: 'Hovedkontor',
                        companyId: 'driftpro-40ccd'
                    });
                    await db.collection('companies').add({
                        name: 'DriftPro Nord',
                        description: 'Nordisk avdeling',
                        companyId: 'driftpro-nord'
                    });
                    console.log('Test companies created');
                }
            } catch (error) {
                console.error('Error creating test companies:', error);
            }
        }

        // Function to load dashboard stats
        async function loadDashboardStats() {
            try {
                console.log('Loading all Firestore data...');
                await loadAllFirestoreData();
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
            }
        }

        // Function to load all Firestore data
        async function loadAllFirestoreData() {
            try {
                console.log('Loading all Firestore data...');
                
                // Load companies
                const companiesSnapshot = await db.collection('companies').get();
                const companies = [];
                companiesSnapshot.forEach(doc => {
                    companies.push({ id: doc.id, ...doc.data() });
                });
                console.log('Companies:', companies);
                
                // Load departments
                const departmentsSnapshot = await db.collection('departments').get();
                const departments = [];
                departmentsSnapshot.forEach(doc => {
                    departments.push({ id: doc.id, ...doc.data() });
                });
                console.log('Departments:', departments);
                
                // Load employees
                const employeesSnapshot = await db.collection('users').get();
                const employees = [];
                employeesSnapshot.forEach(doc => {
                    employees.push({ id: doc.id, ...doc.data() });
                });
                console.log('Employees:', employees);
                
                // Load deviations
                const deviationsSnapshot = await db.collection('deviations').get();
                const deviations = [];
                deviationsSnapshot.forEach(doc => {
                    deviations.push({ id: doc.id, ...doc.data() });
                });
                console.log('Deviations:', deviations);
                
                // Load shifts
                const shiftsSnapshot = await db.collection('shifts').get();
                const shifts = [];
                shiftsSnapshot.forEach(doc => {
                    shifts.push({ id: doc.id, ...doc.data() });
                });
                console.log('Shifts:', shifts);
                
                // Load chat messages
                const chatSnapshot = await db.collection('chat').get();
                const chatMessages = [];
                chatSnapshot.forEach(doc => {
                    chatMessages.push({ id: doc.id, ...doc.data() });
                });
                console.log('Chat messages:', chatMessages);
                
                // Load documents
                const documentsSnapshot = await db.collection('documents').get();
                const documents = [];
                documentsSnapshot.forEach(doc => {
                    documents.push({ id: doc.id, ...doc.data() });
                });
                console.log('Documents:', documents);
                
                // Update dashboard with all data
                updateDashboardWithData({
                    companies,
                    departments,
                    employees,
                    deviations,
                    shifts,
                    chatMessages,
                    documents
                });
                
            } catch (error) {
                console.error('Error loading Firestore data:', error);
            }
        }

        // Function to update dashboard with all data
        function updateDashboardWithData(data) {
            const statsContainer = document.getElementById('dashboardStats');
            if (!statsContainer) return;
            
            statsContainer.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Bedrifter</p>
                                <p class="text-2xl font-semibold text-gray-900">${data.companies.length}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100 text-green-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Ansatte</p>
                                <p class="text-2xl font-semibold text-gray-900">${data.employees.length}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Avdelinger</p>
                                <p class="text-2xl font-semibold text-gray-900">${data.departments.length}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-red-100 text-red-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Avvik</p>
                                <p class="text-2xl font-semibold text-gray-900">${data.deviations.length}</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Recent Employees -->
                    <div class="bg-white rounded-lg shadow">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h3 class="text-lg font-medium text-gray-900">Siste Ansatte</h3>
                        </div>
                        <div class="p-6">
                            ${data.employees.slice(0, 5).map(employee => `
                                <div class="flex items-center justify-between py-2">
                                    <div class="flex items-center">
                                        <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                            <span class="text-sm font-medium text-gray-600">${employee.name ? employee.name.charAt(0).toUpperCase() : 'A'}</span>
                                        </div>
                                        <div class="ml-3">
                                            <p class="text-sm font-medium text-gray-900">${employee.name || 'Ukjent navn'}</p>
                                            <p class="text-sm text-gray-500">${employee.email || 'Ingen e-post'}</p>
                                        </div>
                                    </div>
                                    <span class="text-sm text-gray-500">${employee.department || 'Ingen avdeling'}</span>
                                </div>
                            `).join('')}
                            ${data.employees.length === 0 ? '<p class="text-gray-500 text-sm">Ingen ansatte funnet</p>' : ''}
                        </div>
                    </div>
                    
                    <!-- Recent Deviations -->
                    <div class="bg-white rounded-lg shadow">
                        <div class="px-6 py-4 border-b border-gray-200">
                            <h3 class="text-lg font-medium text-gray-900">Siste Avvik</h3>
                        </div>
                        <div class="p-6">
                            ${data.deviations.slice(0, 5).map(deviation => `
                                <div class="flex items-center justify-between py-2">
                                    <div class="flex items-center">
                                        <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center">
                                            <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                            </svg>
                                        </div>
                                        <div class="ml-3">
                                            <p class="text-sm font-medium text-gray-900">${deviation.title || 'Ukjent avvik'}</p>
                                            <p class="text-sm text-gray-500">${deviation.description || 'Ingen beskrivelse'}</p>
                                        </div>
                                    </div>
                                    <span class="text-sm text-gray-500">${deviation.status || 'Åpen'}</span>
                                </div>
                            `).join('')}
                            ${data.deviations.length === 0 ? '<p class="text-gray-500 text-sm">Ingen avvik funnet</p>' : ''}
                        </div>
                    </div>
                </div>
                
                <!-- All Data Summary -->
                <div class="mt-8 bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">Alle Data fra Firestore</h3>
                    </div>
                    <div class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 text-sm">
                            <div class="bg-blue-50 p-4 rounded">
                                <h4 class="font-medium text-blue-900">Bedrifter (${data.companies.length})</h4>
                                <ul class="mt-2 text-blue-700">
                                    ${data.companies.map(company => `<li>• ${company.name || company.id}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="bg-green-50 p-4 rounded">
                                <h4 class="font-medium text-green-900">Avdelinger (${data.departments.length})</h4>
                                <ul class="mt-2 text-green-700">
                                    ${data.departments.map(dept => `<li>• ${dept.name || dept.id}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="bg-purple-50 p-4 rounded">
                                <h4 class="font-medium text-purple-900">Skift (${data.shifts.length})</h4>
                                <ul class="mt-2 text-purple-700">
                                    ${data.shifts.map(shift => `<li>• ${shift.title || shift.id}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="bg-yellow-50 p-4 rounded">
                                <h4 class="font-medium text-yellow-900">Dokumenter (${data.documents.length})</h4>
                                <ul class="mt-2 text-yellow-700">
                                    ${data.documents.map(doc => `<li>• ${doc.title || doc.id}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to show add user modal
        function showAddUserModal() {
            document.getElementById('addUserModal').style.display = 'block';
            loadDepartments();
        }

        // Function to hide add user modal
        function hideAddUserModal() {
            document.getElementById('addUserModal').style.display = 'none';
        }

        // Function to load departments for dropdown
        async function loadDepartments() {
            try {
                const selectedCompanyId = localStorage.getItem('selectedCompanyId') || 'driftpro-40ccd';
                const snapshot = await db.collection('departments').where('companyId', '==', selectedCompanyId).get();
                const select = document.getElementById('userDepartment');
                select.innerHTML = '<option value="">Velg avdeling</option>';

                snapshot.forEach(doc => {
                    const department = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = department.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading departments:', error);
            }
        }

        // Function to create user
        async function createUser() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const department = document.getElementById('userDepartment').value;
            const role = document.getElementById('userRole').value;

            if (!name || !email || !department || !role) {
                alert('Vennligst fyll ut alle feltene');
                return;
            }

            try {
                const selectedCompanyId = localStorage.getItem('selectedCompanyId') || 'driftpro-40ccd';
                const userData = {
                    name: name,
                    email: email,
                    department: department,
                    role: role,
                    companyId: selectedCompanyId,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'active'
                };

                await db.collection('users').add(userData);
                console.log('User created successfully');
                alert('Bruker opprettet!');
                hideAddUserModal();
                loadDashboardStats();
            } catch (error) {
                console.error('Error creating user:', error);
                alert('Feil ved opprettelse av bruker: ' + error.message);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing Firebase...');
        });
    </script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Loading Screen -->
    <div id="loadingScreen" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #111827;">
        <div style="text-align: center;">
            <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 1rem;">Laster DriftPro Admin Panel...</h1>
            <div style="width: 4rem; height: 4rem; border: 4px solid #374151; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
    </div>

    <!-- Company Search Screen -->
    <div id="companySearchScreen" style="display: none; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #111827; padding: 2rem;">
        <div style="max-width: 500px; width: 100%;">
            <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 2rem; text-align: center;">Velg Bedrift</h1>
            <input type="text" id="companySearchInput" placeholder="Skriv minst 2 bokstaver for å søke..." style="width: 100%; padding: 0.75rem; background: #374151; border: 1px solid #4b5563; border-radius: 0.5rem; color: white; box-sizing: border-box;" oninput="searchCompanies(this.value)">
            <div id="companySearchResults" style="margin-top: 1rem;"></div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" style="display: none; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #111827; padding: 2rem;">
        <div style="max-width: 400px; width: 100%;">
            <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 2rem; text-align: center;">Logg Inn</h1>
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: #d1d5db;">E-post</label>
                <input type="email" id="loginEmail" placeholder="din@email.com" style="width: 100%; padding: 0.75rem; background: #374151; border: 1px solid #4b5563; border-radius: 0.5rem; color: white; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 2rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: #d1d5db;">Passord</label>
                <input type="password" id="loginPassword" placeholder="Passord" style="width: 100%; padding: 0.75rem; background: #374151; border: 1px solid #4b5563; border-radius: 0.5rem; color: white; box-sizing: border-box;">
            </div>
            <button onclick="handleLogin(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value)" style="width: 100%; padding: 0.75rem; background: #3b82f6; color: white; border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer; margin-bottom: 1rem;">Logg Inn</button>
            <button onclick="showCompanySearch()" style="width: 100%; padding: 0.75rem; background: #6b7280; color: white; border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer;">Tilbake</button>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" style="display: none;">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center">
                        <h1 class="text-3xl font-bold text-gray-900">DriftPro Admin Panel</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-700">Logget inn som: <span id="userName" class="font-semibold"></span></span>
                        <button onclick="auth.signOut()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium">Logg Ut</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Navigation -->
            <div class="px-4 py-6 sm:px-0">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4 mb-8">
                    <a href="/employees.html" class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow">
                        <div class="flex items-center">

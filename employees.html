<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansatte - DriftPro Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Check authentication on page load
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '/';
            } else {
                loadAllEmployees();
            }
        });

        // Function to load all employees from Firestore
        async function loadAllEmployees() {
            try {
                console.log('Loading all employees from Firestore...');
                
                const snapshot = await db.collection('users').get();
                const employees = [];
                snapshot.forEach(doc => {
                    employees.push({ id: doc.id, ...doc.data() });
                });
                
                console.log('Employees loaded:', employees);
                displayEmployees(employees);
                
            } catch (error) {
                console.error('Error loading employees:', error);
                document.getElementById('employeesContainer').innerHTML = '<p class="text-red-500">Feil ved lasting av ansatte: ' + error.message + '</p>';
            }
        }

        // Function to display employees
        function displayEmployees(employees) {
            const container = document.getElementById('employeesContainer');
            
            if (employees.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">Ingen ansatte funnet</h3>
                        <p class="mt-1 text-sm text-gray-500">Det er ingen ansatte registrert i systemet enn√•.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="bg-white shadow overflow-hidden sm:rounded-md">
                    <ul class="divide-y divide-gray-200">
                        ${employees.map(employee => `
                            <li class="px-6 py-4 hover:bg-gray-50">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                                                <span class="text-sm font-medium text-gray-700">
                                                    ${employee.name ? employee.name.charAt(0).toUpperCase() : 'A'}
                                                </span>
                                            </div>
                                        </div>
                                        <div class="ml-4">
                                            <div class="text-sm font-medium text-gray-900">
                                                ${employee.name || 'Ukjent navn'}
                                            </div>
                                            <div class="text-sm text-gray-500">
                                                ${employee.email || 'Ingen e-post'}
                                            </div>
                                            <div class="text-sm text-gray-500">
                                                ${employee.phone || 'Ingen telefon'}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                            ${employee.department || 'Ingen avdeling'}
                                        </span>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                            ${employee.role || 'Ansatt'}
                                        </span>
                                        <button onclick="editEmployee('${employee.id}')" class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">
                                            Rediger
                                        </button>
                                    </div>
                                </div>
                                <div class="mt-2 text-sm text-gray-500">
                                    <strong>ID:</strong> ${employee.id}<br>
                                    <strong>Opprettet:</strong> ${employee.createdAt ? new Date(employee.createdAt.toDate()).toLocaleString('no-NO') : 'Ukjent'}<br>
                                    <strong>Bedrift ID:</strong> ${employee.companyId || 'Ingen'}<br>
                                    <strong>Status:</strong> ${employee.status || 'Aktiv'}
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        // Function to edit employee
        function editEmployee(employeeId) {
            alert('Redigering av ansatt ' + employeeId + ' kommer snart!');
        }

        // Function to go back to dashboard
        function goToDashboard() {
            window.location.href = '/';
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center">
                        <h1 class="text-3xl font-bold text-gray-900">Ansatte</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="goToDashboard()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Tilbake til Dashboard
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Page header -->
            <div class="px-4 py-6 sm:px-0">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900">Alle Ansatte</h2>
                        <p class="mt-1 text-sm text-gray-600">Oversikt over alle ansatte i systemet</p>
                    </div>
                    <button onclick="loadAllEmployees()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        Oppdater
                    </button>
                </div>

                <!-- Employees container -->
                <div id="employeesContainer" class="bg-white rounded-lg shadow">
                    <div class="text-center py-12">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                        <p class="mt-2 text-sm text-gray-600">Laster ansatte...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

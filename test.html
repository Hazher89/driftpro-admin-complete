<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-8">JavaScript Test</h1>
        
        <div class="space-y-4">
            <button onclick="alert('Test 1: Simple alert')" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold transition-colors">
                Test 1: Simple Alert
            </button>
            
            <button onclick="testFunction()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg font-semibold transition-colors">
                Test 2: Function Call
            </button>
            
            <button onclick="showModal()" class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-lg font-semibold transition-colors">
                Test 3: Show Modal
            </button>
        </div>
        
        <div id="testModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-gray-800 p-6 rounded-lg w-96">
                <h2 class="text-xl font-bold mb-4">Test Modal</h2>
                <p class="mb-4">Dette er en test modal!</p>
                <button onclick="hideModal()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Lukk</button>
            </div>
        </div>
    </div>

    <script>
        function testFunction() {
            alert('Test 2: Function is working!');
        }
        
        function showModal() {
            document.getElementById('testModal').classList.remove('hidden');
        }
        
        function hideModal() {
            document.getElementById('testModal').classList.add('hidden');
        }
        
        // Test when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded successfully');
            alert('Page loaded! JavaScript is working!');
        });
    </script>
</body>
</html>

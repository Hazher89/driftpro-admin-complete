<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriftPro Admin - Bedriftsadministrasjon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Check if user is DriftPro admin
        auth.onAuthStateChanged(user => {
            if (user) {
                checkDriftProAdmin(user);
            } else {
                window.location.href = '/';
            }
        });

        async function checkDriftProAdmin(user) {
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                
                if (userData?.role !== 'driftpro-admin') {
                    alert('Du har ikke tilgang til DriftPro Admin panel');
                    window.location.href = '/';
                    return;
                }
                
                document.getElementById('userName').textContent = user.email;
                loadAllCompanies();
            } catch (error) {
                console.error('Error checking admin status:', error);
                window.location.href = '/';
            }
        }

        async function loadAllCompanies() {
            try {
                const snapshot = await db.collection('companies').get();
                const companies = [];
                snapshot.forEach(doc => {
                    companies.push({ id: doc.id, ...doc.data() });
                });
                
                const companiesContainer = document.getElementById('companiesContainer');
                companiesContainer.innerHTML = companies.map(company => `
                    <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-6 hover:scale-105 transition-all duration-300">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-xl flex items-center justify-center shadow-lg">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                            </div>
                            <span class="px-3 py-1 bg-gradient-to-r from-green-500/20 to-green-600/20 border border-green-500/30 rounded-full text-sm font-medium text-green-300">
                                Aktiv
                            </span>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-2">${company.name || 'Ukjent bedrift'}</h3>
                        <p class="text-gray-300 text-sm mb-4">${company.description || 'Ingen beskrivelse'}</p>
                        <div class="flex space-x-2">
                            <button onclick="editCompany('${company.id}')" class="px-3 py-1 bg-gradient-to-r from-blue-400 to-blue-500 text-white font-bold rounded-lg hover:from-blue-500 hover:to-blue-600 transform hover:scale-105 transition-all duration-300 text-sm">
                                Rediger
                            </button>
                            <button onclick="createAdminForCompany('${company.id}')" class="px-3 py-1 bg-gradient-to-r from-emerald-400 to-emerald-500 text-white font-bold rounded-lg hover:from-emerald-500 hover:to-emerald-600 transform hover:scale-105 transition-all duration-300 text-sm">
                                Opprett Admin
                            </button>
                            <button onclick="deleteCompany('${company.id}')" class="px-3 py-1 bg-gradient-to-r from-red-400 to-red-500 text-white font-bold rounded-lg hover:from-red-500 hover:to-red-600 transform hover:scale-105 transition-all duration-300 text-sm">
                                Slett
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading companies:', error);
            }
        }

        function showCreateCompanyModal() {
            document.getElementById('createCompanyModal').style.display = 'flex';
        }

        function hideCreateCompanyModal() {
            document.getElementById('createCompanyModal').style.display = 'none';
            document.getElementById('companyForm').reset();
        }

        async function createCompany() {
            const name = document.getElementById('companyName').value;
            const description = document.getElementById('companyDescription').value;
            
            if (!name) {
                alert('Bedriftsnavn er påkrevd');
                return;
            }
            
            try {
                const companyRef = await db.collection('companies').add({
                    name: name,
                    description: description,
                    createdAt: new Date(),
                    createdBy: auth.currentUser.uid
                });
                
                alert('Bedrift opprettet!');
                hideCreateCompanyModal();
                loadAllCompanies();
            } catch (error) {
                alert('Feil ved opprettelse av bedrift: ' + error.message);
            }
        }

        function showCreateAdminModal(companyId) {
            document.getElementById('adminCompanyId').value = companyId;
            document.getElementById('createAdminModal').style.display = 'flex';
        }

        function hideCreateAdminModal() {
            document.getElementById('createAdminModal').style.display = 'none';
            document.getElementById('adminForm').reset();
        }

        async function createAdminUser() {
            const email = document.getElementById('adminEmail').value;
            const name = document.getElementById('adminName').value;
            const companyId = document.getElementById('adminCompanyId').value;
            
            if (!email || !name) {
                alert('E-post og navn er påkrevd');
                return;
            }
            
            try {
                // Generate temporary password
                const tempPassword = Math.random().toString(36).slice(-8) + Math.random().toString(36).toUpperCase().slice(-4) + '1!';
                
                // Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, tempPassword);
                
                // Add user data to Firestore
                await db.collection('users').doc(userCredential.user.uid).set({
                    email: email,
                    name: name,
                    companyId: companyId,
                    role: 'company-admin',
                    createdAt: new Date(),
                    createdBy: auth.currentUser.uid,
                    tempPassword: tempPassword
                });
                
                alert(`Admin bruker opprettet!\nE-post: ${email}\nMidlertidig passord: ${tempPassword}\n\nBrukeren må endre passord ved første innlogging.`);
                hideCreateAdminModal();
                loadAllCompanies();
            } catch (error) {
                alert('Feil ved opprettelse av admin bruker: ' + error.message);
            }
        }

        function editCompany(companyId) {
            // Implement edit functionality
            alert('Redigeringsfunksjonalitet kommer snart');
        }

        function createAdminForCompany(companyId) {
            showCreateAdminModal(companyId);
        }

        async function deleteCompany(companyId) {
            if (confirm('Er du sikker på at du vil slette denne bedriften? Dette kan ikke angres.')) {
                try {
                    await db.collection('companies').doc(companyId).delete();
                    alert('Bedrift slettet');
                    loadAllCompanies();
                } catch (error) {
                    alert('Feil ved sletting av bedrift: ' + error.message);
                }
            }
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = '/';
            });
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="text-white min-h-screen">
    <!-- Header -->
    <header class="bg-white/10 backdrop-blur-xl border-b border-white/20 sticky top-0 z-40">
        <div class="w-full px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-400 to-pink-500 rounded-xl flex items-center justify-center shadow-lg">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold gradient-text">DriftPro Admin Panel</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-300 text-sm">Logget inn som: <span id="userName" class="font-semibold text-white"></span></span>
                    <button onclick="logout()" class="px-4 py-2 bg-gradient-to-r from-rose-400 to-red-500 text-white font-bold rounded-lg hover:from-rose-500 hover:to-red-600 transform hover:scale-105 transition-all duration-300 shadow-lg">
                        Logg Ut
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="w-full py-8 px-6">
        <div class="max-w-7xl mx-auto">
            <!-- Header Section -->
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-white mb-4">Bedriftsadministrasjon</h2>
                <p class="text-gray-300 mb-6">Administrer bedrifter og opprett admin-brukere for hver bedrift</p>
                <button onclick="showCreateCompanyModal()" class="px-6 py-3 bg-gradient-to-r from-emerald-400 to-green-500 text-white font-bold rounded-xl hover:from-emerald-500 hover:to-green-600 transform hover:scale-105 transition-all duration-300 shadow-lg">
                    + Opprett Ny Bedrift
                </button>
            </div>

            <!-- Companies Grid -->
            <div id="companiesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Companies will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Create Company Modal -->
    <div id="createCompanyModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl p-8 w-full max-w-md">
            <h3 class="text-2xl font-bold text-white mb-6">Opprett Ny Bedrift</h3>
            <form id="companyForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Bedriftsnavn *</label>
                    <input type="text" id="companyName" required
                           class="w-full px-4 py-3 bg-white/10 backdrop-blur-xl border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-emerald-400 focus:ring-4 focus:ring-emerald-400/20 transition-all duration-300"
                           placeholder="Skriv bedriftsnavn">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Beskrivelse</label>
                    <textarea id="companyDescription" rows="3"
                              class="w-full px-4 py-3 bg-white/10 backdrop-blur-xl border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-emerald-400 focus:ring-4 focus:ring-emerald-400/20 transition-all duration-300"
                              placeholder="Beskriv bedriften"></textarea>
                </div>
                <div class="flex space-x-4">
                    <button type="button" onclick="createCompany()" class="flex-1 py-3 bg-gradient-to-r from-emerald-400 to-green-500 text-white font-bold rounded-xl hover:from-emerald-500 hover:to-green-600 transform hover:scale-105 transition-all duration-300">
                        Opprett
                    </button>
                    <button type="button" onclick="hideCreateCompanyModal()" class="flex-1 py-3 bg-gradient-to-r from-gray-400 to-gray-500 text-white font-bold rounded-xl hover:from-gray-500 hover:to-gray-600 transform hover:scale-105 transition-all duration-300">
                        Avbryt
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Create Admin Modal -->
    <div id="createAdminModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl p-8 w-full max-w-md">
            <h3 class="text-2xl font-bold text-white mb-6">Opprett Admin Bruker</h3>
            <form id="adminForm" class="space-y-6">
                <input type="hidden" id="adminCompanyId">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Navn *</label>
                    <input type="text" id="adminName" required
                           class="w-full px-4 py-3 bg-white/10 backdrop-blur-xl border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-emerald-400 focus:ring-4 focus:ring-emerald-400/20 transition-all duration-300"
                           placeholder="Skriv navn">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">E-post *</label>
                    <input type="email" id="adminEmail" required
                           class="w-full px-4 py-3 bg-white/10 backdrop-blur-xl border border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-emerald-400 focus:ring-4 focus:ring-emerald-400/20 transition-all duration-300"
                           placeholder="admin@bedrift.no">
                </div>
                <div class="flex space-x-4">
                    <button type="button" onclick="createAdminUser()" class="flex-1 py-3 bg-gradient-to-r from-emerald-400 to-green-500 text-white font-bold rounded-xl hover:from-emerald-500 hover:to-green-600 transform hover:scale-105 transition-all duration-300">
                        Opprett Admin
                    </button>
                    <button type="button" onclick="hideCreateAdminModal()" class="flex-1 py-3 bg-gradient-to-r from-gray-400 to-gray-500 text-white font-bold rounded-xl hover:from-gray-500 hover:to-gray-600 transform hover:scale-105 transition-all duration-300">
                        Avbryt
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumenter - DriftPro Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Check authentication on page load
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '/';
            } else {
                loadAllDocuments();
            }
        });

        // Function to load all documents from Firestore
        async function loadAllDocuments() {
            try {
                console.log('Loading all documents from Firestore...');
                
                const snapshot = await db.collection('documents').get();
                const documents = [];
                snapshot.forEach(doc => {
                    documents.push({ id: doc.id, ...doc.data() });
                });
                
                console.log('Documents loaded:', documents);
                displayDocuments(documents);
                
            } catch (error) {
                console.error('Error loading documents:', error);
                document.getElementById('documentsContainer').innerHTML = '<p class="text-red-400">Feil ved lasting av dokumenter: ' + error.message + '</p>';
            }
        }

        // Function to display documents
        function displayDocuments(documents) {
            const container = document.getElementById('documentsContainer');
            
            if (documents.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16">
                        <div class="w-24 h-24 bg-gradient-to-br from-indigo-500/20 to-indigo-600/20 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-12 h-12 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-2">Ingen dokumenter funnet</h3>
                        <p class="text-gray-400">Det er ingen dokumenter i systemet ennå.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="space-y-6">
                    ${documents.map(document => `
                        <div class="glass-effect rounded-2xl p-6 hover:bg-white/20 transition-all duration-300 transform hover:scale-105 shadow-xl">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-full flex items-center justify-center shadow-lg">
                                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-6">
                                        <h3 class="text-xl font-bold text-white mb-1">
                                            ${document.title || document.name || 'Ukjent dokument'}
                                        </h3>
                                        <p class="text-gray-300 mb-1">
                                            ${document.description || 'Ingen beskrivelse'}
                                        </p>
                                        <p class="text-gray-400 text-sm">
                                            Opprettet av: ${document.createdBy || document.author || 'Ukjent'}
                                        </p>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <span class="px-4 py-2 bg-gradient-to-r from-blue-500/20 to-blue-600/20 border border-blue-500/30 rounded-full text-sm font-medium text-blue-300">
                                        ${document.type || 'Dokument'}
                                    </span>
                                    <span class="px-4 py-2 bg-gradient-to-r from-green-500/20 to-green-600/20 border border-green-500/30 rounded-full text-sm font-medium text-green-300">
                                        ${document.status || 'Aktiv'}
                                    </span>
                                    <button onclick="viewDocument('${document.id}')" class="px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white font-bold rounded-xl hover:from-green-600 hover:to-green-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                                        Vis
                                    </button>
                                    <button onclick="editDocument('${document.id}')" class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-indigo-600 text-white font-bold rounded-xl hover:from-indigo-600 hover:to-indigo-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                                        Rediger
                                    </button>
                                </div>
                            </div>
                            <div class="mt-6 grid grid-cols-1 md:grid-cols-5 gap-4 text-sm">
                                <div class="bg-white/5 rounded-lg p-4">
                                    <span class="text-gray-400">ID:</span>
                                    <p class="text-white font-mono">${document.id}</p>
                                </div>
                                <div class="bg-white/5 rounded-lg p-4">
                                    <span class="text-gray-400">Opprettet:</span>
                                    <p class="text-white">${document.createdAt ? new Date(document.createdAt.toDate()).toLocaleString('no-NO') : 'Ukjent'}</p>
                                </div>
                                <div class="bg-white/5 rounded-lg p-4">
                                    <span class="text-gray-400">Filtype:</span>
                                    <p class="text-white">${document.fileType || document.extension || 'Ukjent'}</p>
                                </div>
                                <div class="bg-white/5 rounded-lg p-4">
                                    <span class="text-gray-400">Størrelse:</span>
                                    <p class="text-white">${document.fileSize || 'Ukjent'}</p>
                                </div>
                                <div class="bg-white/5 rounded-lg p-4">
                                    <span class="text-gray-400">URL:</span>
                                    <p class="text-white text-xs truncate">${document.url || document.fileUrl || 'Ingen fil'}</p>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Function to view document
        function viewDocument(documentId) {
            alert('Visning av dokument ' + documentId + ' kommer snart!');
        }

        // Function to edit document
        function editDocument(documentId) {
            alert('Redigering av dokument ' + documentId + ' kommer snart!');
        }

        // Function to go back to dashboard
        function goToDashboard() {
            window.location.href = '/';
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-white min-h-screen">
    <!-- Header -->
    <header class="glass-effect border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <h1 class="text-4xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">Dokumenter</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="goToDashboard()" class="px-6 py-3 bg-gradient-to-r from-gray-600 to-gray-700 text-white font-bold rounded-xl hover:from-gray-700 hover:to-gray-800 transform hover:scale-105 transition-all duration-300 shadow-lg">
                        Tilbake til Dashboard
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Page header -->
        <div class="mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-bold text-white mb-2">Alle Dokumenter</h2>
                    <p class="text-xl text-gray-300">Oversikt over alle dokumenter i systemet</p>
                </div>
                <button onclick="loadAllDocuments()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-xl hover:from-blue-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                    Oppdater
                </button>
            </div>
        </div>

        <!-- Documents container -->
        <div id="documentsContainer" class="glass-effect rounded-2xl p-8 shadow-2xl">
            <div class="text-center py-16">
                <div class="w-16 h-16 border-4 border-white/30 border-t-white rounded-full animate-spin mx-auto mb-6"></div>
                <p class="text-xl text-gray-300">Laster dokumenter...</p>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumenter - DriftPro Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Check authentication on page load
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '/';
            } else {
                loadAllDocuments();
            }
        });

        // Function to load all documents from Firestore
        async function loadAllDocuments() {
            try {
                console.log('Loading all documents from Firestore...');
                
                const snapshot = await db.collection('documents').get();
                const documents = [];
                snapshot.forEach(doc => {
                    documents.push({ id: doc.id, ...doc.data() });
                });
                
                console.log('Documents loaded:', documents);
                displayDocuments(documents);
                
            } catch (error) {
                console.error('Error loading documents:', error);
                document.getElementById('documentsContainer').innerHTML = '<p class="text-red-400">Feil ved lasting av dokumenter: ' + error.message + '</p>';
            }
        }

        // Function to display documents
        function displayDocuments(documents) {
            const container = document.getElementById('documentsContainer');
            
            if (documents.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16">
                        <div class="w-24 h-24 bg-gradient-to-br from-indigo-500/20 to-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-6">
                            <svg class="w-12 h-12 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-white mb-2">Ingen dokumenter funnet</h3>
                        <p class="text-gray-400">Det er ingen dokumenter i systemet ennå.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="space-y-8">
                    ${documents.map(document => `
                        <div class="neo-card rounded-3xl p-8 hover:scale-105 transition-all duration-500 shadow-2xl group">
                            <div class="flex items-center justify-between mb-8">
                                <div class="flex items-center">
                                    <div class="w-20 h-20 bg-gradient-to-br from-indigo-400 to-blue-500 rounded-3xl flex items-center justify-center shadow-2xl group-hover:rotate-12 transition-transform duration-500">
                                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                        </svg>
                                    </div>
                                    <div class="ml-8">
                                        <h3 class="text-3xl font-bold text-white mb-2 group-hover:text-indigo-300 transition-colors duration-300">
                                            ${document.title || 'Ukjent dokument'}
                                        </h3>
                                        <p class="text-gray-300 mb-2 text-lg">
                                            ${document.description || 'Ingen beskrivelse'}
                                        </p>
                                        <p class="text-gray-400">
                                            Opprettet av: ${document.createdBy || 'Ukjent'}
                                        </p>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <span class="px-6 py-3 bg-gradient-to-r from-indigo-500/20 to-blue-600/20 border border-indigo-500/30 rounded-full text-lg font-medium text-indigo-300">
                                        ${document.type || 'Dokument'}
                                    </span>
                                    <span class="px-6 py-3 bg-gradient-to-r from-emerald-500/20 to-green-600/20 border border-emerald-500/30 rounded-full text-lg font-medium text-emerald-300">
                                        ${document.status || 'Aktiv'}
                                    </span>
                                    <button onclick="viewDocument('${document.id}')" class="px-8 py-4 bg-gradient-to-r from-indigo-400 to-blue-500 text-white font-bold rounded-2xl hover:from-indigo-500 hover:to-blue-600 transform hover:scale-105 transition-all duration-300 shadow-2xl glow-effect">
                                        Vis
                                    </button>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                                <div class="neo-card rounded-2xl p-6">
                                    <span class="text-gray-400 text-sm">ID:</span>
                                    <p class="text-white font-mono text-lg">${document.id}</p>
                                </div>
                                <div class="neo-card rounded-2xl p-6">
                                    <span class="text-gray-400 text-sm">Dato:</span>
                                    <p class="text-white text-lg">${document.createdAt ? new Date(document.createdAt.toDate()).toLocaleString('no-NO') : 'Ukjent'}</p>
                                </div>
                                <div class="neo-card rounded-2xl p-6">
                                    <span class="text-gray-400 text-sm">Størrelse:</span>
                                    <p class="text-white text-lg">${document.size || 'Ukjent'} KB</p>
                                </div>
                                <div class="neo-card rounded-2xl p-6">
                                    <span class="text-gray-400 text-sm">Format:</span>
                                    <p class="text-white text-lg">${document.format || 'PDF'}</p>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Function to view document
        function viewDocument(documentId) {
            alert('Visning av dokument ' + documentId + ' kommer snart!');
        }

        // Function to go back to dashboard
        function goToDashboard() {
            window.location.href = '/';
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .neo-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .neo-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 16px 64px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
        }
        
        .text-glow {
            text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="text-white min-h-screen">
    <!-- Header -->
    <header class="neo-card border-b border-white/10 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-8 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-6">
                    <div class="w-12 h-12 bg-gradient-to-br from-indigo-400 to-blue-500 rounded-2xl flex items-center justify-center shadow-2xl">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <h1 class="text-3xl font-bold gradient-text">Dokumenter</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="goToDashboard()" class="px-6 py-3 bg-gradient-to-r from-gray-600 to-gray-700 text-white font-bold rounded-xl hover:from-gray-700 hover:to-gray-800 transform hover:scale-105 transition-all duration-300 shadow-2xl">
                        Tilbake til Dashboard
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto py-12 px-8">
        <!-- Page header -->
        <div class="mb-12">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-4xl font-bold text-white mb-4">Alle Dokumenter</h2>
                    <p class="text-xl text-gray-300">Oversikt over alle dokumenter i systemet</p>
                </div>
                <button onclick="loadAllDocuments()" class="px-8 py-4 bg-gradient-to-r from-indigo-400 to-blue-500 text-white font-bold rounded-2xl hover:from-indigo-500 hover:to-blue-600 transform hover:scale-105 transition-all duration-300 shadow-2xl glow-effect">
                    Oppdater
                </button>
            </div>
        </div>

        <!-- Documents container -->
        <div id="documentsContainer" class="neo-card rounded-3xl p-8 shadow-2xl">
            <div class="text-center py-16">
                <div class="w-16 h-16 border-4 border-white/30 border-t-indigo-400 rounded-full animate-spin mx-auto mb-6"></div>
                <p class="text-xl text-gray-300">Laster dokumenter...</p>
            </div>
        </div>
    </main>
</body>
</html>

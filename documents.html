<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumenter - DriftPro Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyE4S4B5q2JLdtaTtr8kVVvg8y-3Zm7ZE",
            authDomain: "driftpro-40ccd.firebaseapp.com",
            projectId: "driftpro-40ccd",
            storageBucket: "driftpro-40ccd.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Check authentication on page load
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '/';
            } else {
                loadAllDocuments();
            }
        });

        // Function to load all documents from Firestore
        async function loadAllDocuments() {
            try {
                console.log('Loading all documents from Firestore...');
                
                const snapshot = await db.collection('documents').get();
                const documents = [];
                snapshot.forEach(doc => {
                    documents.push({ id: doc.id, ...doc.data() });
                });
                
                console.log('Documents loaded:', documents);
                displayDocuments(documents);
                
            } catch (error) {
                console.error('Error loading documents:', error);
                document.getElementById('documentsContainer').innerHTML = '<p class="text-red-500">Feil ved lasting av dokumenter: ' + error.message + '</p>';
            }
        }

        // Function to display documents
        function displayDocuments(documents) {
            const container = document.getElementById('documentsContainer');
            
            if (documents.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">Ingen dokumenter funnet</h3>
                        <p class="mt-1 text-sm text-gray-500">Det er ingen dokumenter i systemet ennå.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="bg-white shadow overflow-hidden sm:rounded-md">
                    <ul class="divide-y divide-gray-200">
                        ${documents.map(document => `
                            <li class="px-6 py-4 hover:bg-gray-50">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center">
                                        <div class="flex-shrink-0">
                                            <div class="h-10 w-10 rounded-full bg-yellow-100 flex items-center justify-center">
                                                <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                                </svg>
                                            </div>
                                        </div>
                                        <div class="ml-4">
                                            <div class="text-sm font-medium text-gray-900">
                                                ${document.title || document.name || 'Ukjent dokument'}
                                            </div>
                                            <div class="text-sm text-gray-500">
                                                ${document.description || 'Ingen beskrivelse'}
                                            </div>
                                            <div class="text-sm text-gray-500">
                                                Opprettet av: ${document.createdBy || document.author || 'Ukjent'}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-4">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                            ${document.type || 'Dokument'}
                                        </span>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                            ${document.status || 'Aktiv'}
                                        </span>
                                        <button onclick="viewDocument('${document.id}')" class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">
                                            Vis
                                        </button>
                                        <button onclick="editDocument('${document.id}')" class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">
                                            Rediger
                                        </button>
                                    </div>
                                </div>
                                <div class="mt-2 text-sm text-gray-500">
                                    <strong>ID:</strong> ${document.id}<br>
                                    <strong>Opprettet:</strong> ${document.createdAt ? new Date(document.createdAt.toDate()).toLocaleString('no-NO') : 'Ukjent'}<br>
                                    <strong>Filtype:</strong> ${document.fileType || document.extension || 'Ukjent'}<br>
                                    <strong>Størrelse:</strong> ${document.fileSize || 'Ukjent'}<br>
                                    <strong>URL:</strong> ${document.url || document.fileUrl || 'Ingen fil'}
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        // Function to view document
        function viewDocument(documentId) {
            alert('Visning av dokument ' + documentId + ' kommer snart!');
        }

        // Function to edit document
        function editDocument(documentId) {
            alert('Redigering av dokument ' + documentId + ' kommer snart!');
        }

        // Function to go back to dashboard
        function goToDashboard() {
            window.location.href = '/';
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-6">
                    <div class="flex items-center">
                        <h1 class="text-3xl font-bold text-gray-900">Dokumenter</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="goToDashboard()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Tilbake til Dashboard
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Page header -->
            <div class="px-4 py-6 sm:px-0">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900">Alle Dokumenter</h2>
                        <p class="mt-1 text-sm text-gray-600">Oversikt over alle dokumenter i systemet</p>
                    </div>
                    <button onclick="loadAllDocuments()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        Oppdater
                    </button>
                </div>

                <!-- Documents container -->
                <div id="documentsContainer" class="bg-white rounded-lg shadow">
                    <div class="text-center py-12">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                        <p class="mt-2 text-sm text-gray-600">Laster dokumenter...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
